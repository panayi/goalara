    - ":: Χωρίς Κουίνσι και Βιτόλο με Οντένσε\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t01-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t15:20\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Ο Ζεσουάλδο Φερέιρα καταστρώνει τα πλάνα του ενόψει της ρεβάνς του Παναθηναϊκού,
      χωρίς να υπολογίζει στις υπηρεσίες των Βίκτορ Βιτόλο και Κουίνσι Οβούσου, οι
      οποίοι αποκλείστηκαν από την αποστολή των «πρασίνων».\r\nΟ Γκανέζος εξτρέμ πραγματοποίησε
      το ντεμπούτο του με το «τριφύλλι» στην αναμέτρηση του «TRE FOR Park», ωστόσο
      κατά την διάρκεια της εβδομάδας υπέστη σύσπαση στον τετρακέφαλο, και δεν κατάφερε
      να ξεπεράσει τον τραυματισμό του. Ο Κουίνσι υποβλήθηκε σε θεραπείες τις τελευταίες
      μέρες, ,και στην προπόνηση της Δευτέρας ακολούθησε ατομικό πρόγραμμα εκγύμνασης,
      ωστόσο δεν βρίσκεται στο απαιτούμενο επίπεδο αγωνιστικής ετοιμότητας, και κρίθηκε
      σκόπιμο να μείνει εκτός πλάνων. \r\nΌσον αφορά στον Βιτόλο, ο Ισπανός μέσος
      ακολουθούσε το τελευταίο χρονικό διάστημα για προληπτικούς λόγους ειδικό πρόγραμμα
      ενδυνάμωσης για το πρόβλημα τραυματισμού στο γόνατο που τον ταλαιπώρησε την
      περασμένη σεζόν, και οι αρχικές εκτιμήσεις έκαναν λόγο για επιστροφή τους στους
      αγωνιστικούς χώρους στην ρεβάνς με την Οντένσε, ωστόσο ο Ζεσουάλδο Φερέιρα έκρινε
      πως ο 27χρονος αμυντικός χαφ δεν είναι σε θέση να προσφέρει τις υπηρεσίες του
      στους «πράσινους». \r\nΕκτός αποστολής έμειναν ακόμα ο ανέτοιμος Γιώργος Ιωαννίδης
      αλλά και ο Νταμιέν Πλεσί, που δεν υπολογίζεται, με τους «πράσινους» να επιδίδονται
      σε ασκήσεις που αφορούσαν στην σωστή κυκλοφορία της μπάλας, ενώ «δούλεψαν» αρκετά
      και τις στημένες φάσεις.\r\nΗ αποστολή του Παναθηναϊκού αποτελείται από τους:
      Τζόρβα, Καρνέζη, Καντέ, Σαριέγκι, Μπουμσόνγκ, Βύντρα, Σεϊταρίδη, Σπυρόπουλο,
      Κατσουράνη, Καραγκούνη, Νίνη, Μαρίνο, Σιμάο, Κλέιτον, Μπιάρσμιρ, Τοτσέ, Λέτο,
      Πετρόπουλο.\n\t\t"
