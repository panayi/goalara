    - ":: Προειδοποιεί ο Κάραγκερ για Τζέραρντ...\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t09-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t21:08\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Ασπίδα προστασίας στον Στίβεν Τζέραρντ ύψωσε ο Τζέιμι Κάραγκερ και παράλληλα,
      έστειλε το… μήνυμα σε οπαδούς και Τύπο! Ο βετεράνος Άγγλος αμυντικός υποστήριξε
      πως ο συμπαίκτης του στη Λίβερπουλ θα επιστρέψει δριμύτερος έπειτα από την ταλαιπωρία
      των τελευταίων μηνών με τους τραυματισμούς και κανείς δεν πρέπει να τον ξεγράψει!\r\nΟ
      έμπειρος μέσος απουσίασε στο μεγαλύτερο μέρος του δεύτερου γύρου του περσινού
      πρωταθλήματος λόγω σοβαρού προβλήματος στη βουβωνική χώρα, πέρασε την πόρτα
      του χειρουργείου προς αποκατάσταση του προβλήματος, αλλά δεν πρόλαβε να επιστρέψει
      πριν το φινάλε της χρονιάς. \r\nΟι ενοχλήσεις συνεχώς τον ταλαιπωρούσαν και
      τα αρνητικά αποτελέσματα της αποθεραπείας στην οποία επιδιδόταν μέχρι το καλοκαίρι,
      τον ανάγκασαν να χάσει και ολόκληρο το καλοκαιρινό στάδιο προετοιμασίας των
      «κόκκινων»!\r\nΠαράλληλα, ο Τζέραρντ αναμένεται να απουσιάσει και από τα πρώτα
      παιχνίδια της νέας σεζόν στην Πρέμιερ Λιγκ, με αποτέλεσμα, έπειτα από τόσο μεγάλη
      αγωνιστική απραξία, αρκετοί να είναι αυτοί που δεν άργησαν να τον χαρακτηρίσουν…
      «τελειωμένο»! Εδώ έρχεται η παρέμβαση του Τζέιμι Κάραγκερ…\r\n«Ο Στίβι έχει
      ακόμη πάρα πολλά να δώσει. Είναι ένας από τους καλύτερους ποδοσφαιριστές της
      Πρέμιερ Λιγκ την τελευταία δεκαετία. Μόλις επιστρέψει υγιής, θα είναι σαν μια
      νέα μεταγραφή για τη Λίβερπουλ! Έχει ακόμη τέσσερα με πέντε καλά ποδοσφαιρικά
      χρόνια μπροστά του, οπότε καλό θα ήταν να μην τον ξεγράψετε…» είπε ο αμυντικός
      των «κόκκινων» και συμπλήρωσε: \r\n«Μιλάμε αρκετά συχνά στο τηλέφωνο και το
      μόνο που μου λέει είναι πόσο πολύ θέλει να γυρίσει και να παίξει ποδόσφαιρο.
      Η αλήθεια είναι ότι η απουσία του στον δεύτερο γύρο του περσινού πρωταθλήματος
      στοίχισε στην ομάδα και με την επάνοδό του στη δράση, θα εμφανιστούμε ακόμη
      καλύτεροι. Θα ενθουσιάσει τους οπαδούς αλλά και τους νέους ποδοσφαιριστές που
      τον θαυμάζουν αλλά δεν είχαν την τύχη μέχρι σήμερα να προπονηθούν και να αγωνιστούν
      μαζί του».\r\nΑπό england365.gr\n\t\t"
