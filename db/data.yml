      των play-off του Europa League.\r\nΟι τιμές έχουν καθοριστεί ως ακολούθως:\r\nΚανονικό
      35 (τριάντα πέντε) Ευρώ\r\nΜαθητικό 20 (είκοσι) Ευρώ\r\nΠαιδικό 5 (πέντε) Ευρώ\r\nΝα
      σημειωθεί ότι θα γίνεται παράλληλη πώληση γιακατόχους εισιτηρίων διαρκείας και
      μη, με τα εισιτήρια των κατόχων διαρκείας ναείναι διασφαλισμένα μέχρι και την
      Τρίτη  16/08/2011. Ο κάθε κάτοχος θα δικαιούταινα αγοράσει ΜΟΝΟ 1 εισιτήριο
      ανά κάρτα,  MONO με την επίδειξη των καρτών διαρκείας, στις αντίστοιχεςκερκίδες.\r\nΣε
      περίπτωση που υπάρχουν εισιτήρια προς πώλησητην Τετάρτη 17/08, αυτά θα διατίθενται
      προς ελεύθερη προπώληση.\r\nΤονίζουμε ότι στις εισόδους των κερκίδων, θαγίνεται
