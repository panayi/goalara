    - ! 'Σνάιντερ: «Δεν εξαρτάται από εμένα, αλλά από την Ίντερ»'
    - Τις ανεπίσημες επαφές ανάμεσα σε Ιντερ και Μάντσεστερ Γιουνάιτεντ για τη μεταγραφή
      του παραδέχθηκε ο Γουέσλι Σνάιντερ. «Ισως είναι ευκαιρία να με πουλήσουν» τόνισε
      ο Ολλανδός.
    - ":: Σνάιντερ: «Δεν εξαρτάται από εμένα, αλλά από την Ίντερ»\n\t\t\t:: Ημερομηνία
      δημοσίευσης:\n\t\t\t09-08-2011\n\t\t\t- \n\t\t\tΏρα:\n\t\t\t20:29\n\t\t\n\t\t\t\n.str_photo_header
      {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n   \tfont-weight:none;\n}\n.str_photo_table
      {\n\tbackground-color:#F7FBFD;\n   \tborder:2px solid #D8DFE2;\n}\n.str_photo
      {\n\tbackground-color:#ffffff;\n   \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Τις ανεπίσημες επαφές ανάμεσα σε Ιντερ και Μάντσεστερ Γιουνάιτεντ για
      τη μεταγραφή του παραδέχθηκε ο Γουέσλι Σνάιντερ. «Ισως είναι ευκαιρία να με
      πουλήσουν» τόνισε ο Ολλανδός.\r\n«Η Μάντσεστερ Γιουνάιτεντ δεν έχει κάνει επίσημη
      προσέγγιση ή κάτι τέτοιο. Υπάρχει πιθανότητα να έχουν υπάρξει ανεπίσημες συζητήσεις»
      είπε αρχικά ο 27χρονος playmaker, ο οποίος όταν ρωτήθηκε για το αν υπάρχει κρούση
      από τους Κόκκινους Διαβόλους είπε: «Πάντα υπάρχουν επαφές». Οσον αφορά το μέλλον
      του, κάθε άλλο παρά σίγουρος για την παραμονή του στο Μιλάνο έδειξε: «Δεν ξέρω
      για το αν ενδιαφέρομαι να φύγω από την ομάδα. Αν βρω κάτι στον δρόμο μου, έχω
      αρκετό χρόνο για να πάρω μία απόφαση».\r\nΟ Σνάιντερ συνέχισε τονίζοντας ότι
      η μεταγραφή του δεν είναι δεδομένη και πως υπάρχει μεγάλη πιθανότητα να παραμείνει
      στο «Τζουζέπε Μεάτσα», ενώ υπενθύμισε ότι είναι στο χέρι των Νερατζούρι αν θέλουν
      να τον κρατήσουν: «Είμαι παίκτης της Ιντερ και η πιθανότητα να μείνω μέχρι της
      31 Αυγούστου είναι μεγάλη. Υπάρχει επίσης περίπτωση να αποχωρήσω από τον σύλλογο. \r\nΔεν
      εξαρτάται από εμένα, αλλά από την Ιντερ. Εχουν κάνει σαφές ότι θα με αφήσουν
      να φύγω αν έρθει καλή πρόταση. Δεν θέλουν να αποχωρήσω, όμως θα είναι ευκαιρία
      να με πουλήσουν αν η τιμή είναι αυτή που πρέπει».\n\t\t"
