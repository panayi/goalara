    - ! ":: Τα προνόμια και τα οφέλη των εισιτηρίων διαρκείας...\n\t\t\t:: Ημερομηνία
      δημοσίευσης:\n\t\t\t01-08-2011\n\t\t\t- \n\t\t\tΏρα:\n\t\t\t16:49\n\t\t\n\t\t\t\n.str_photo_header
      {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n   \tfont-weight:none;\n}\n.str_photo_table
      {\n\tbackground-color:#F7FBFD;\n   \tborder:2px solid #D8DFE2;\n}\n.str_photo
      {\n\tbackground-color:#ffffff;\n   \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Η διοίκηση της Αναγέννησης Δερύνειας εξέδωσε ανακοίνωση με την οποία
      καλεί τον κόσμο της ομάδας να αγοράσει εισιτήριο διαρκείας και αναλύει τα προνόμια
      που θα έχουν οι κάτοχοι τους...Αναλυτικά η ανακοίνωση:\r\n\"Η ομάδα μας μετά
      το θαύμα της ανόδου, φέτος θα προσπαθήσει να σταθεί επάξια στην πρώτη κατηγορία
      του Παγκυπρίου Πρωταθλήματος Marfin Laiki. Έχει σημασία για μας, εν μέσω οικονομικών
      δυσκολιών για την πλειοψηφία του κόσμου, να σταθεί κάθε οπαδός και φίλος του
      σωματείου μας δίπλα στην ομάδα αγοράζοντας εισιτήριο διαρκείας και βοηθώντας
      έμπρακτα με την παρουσία του την αξιοπρεπή προσπάθεια που γίνεται.\r\nΤο Δ.Σ.
      της Αναγέννησης Δερύνειας ανακοινώνει ότι η προθεσμία για έκπτωση 10% σε περσινούς
      και νέους κατόχους που θα ΠΡΟΠΛΗΡΩΣΟΥΝ όλο το ποσό του εισιτηρίου διαρκείας
      θα παραταθεί μέχρι την Τετάρτη 3 Αυγούστου.  \r\nΥπενθυμίζουμε επίσης ότι όσοι
      από τους υφιστάμενους κατόχους προτείνουν ακόμα 2 νέους φίλους τους που θα αγοράσουν
      νέα κάρτα διαρκείας τότε θα έχουν επιπλέον 5% έκπτωση.  Η έκπτωση αυτή θα ισχύει
      μόνο μία φορά.\r\nΤέλος όλου οι κάτοχοι Εισιτηρίου Διαρκείας θα επωφελούνται
      των πιο κάτω εκπτώσεων:\r\nΈκπτωση 10% από το χρυσοχοείο GEORGE CHRISTOU JEWELLERY
      στη Δερύνεια.\r\nΈκπτωση 10% από το κατάστημα ρούχων NIKIS BOUTIQUE στη Δερύνεια.\r\nΈκπτωση
      10% σε κάθε παραγγελία άνω των €20 (από Δευτέρα μέχρι Πέμπτη) από την Toronto
      Pizza Κατάστημα Παραλιμνίου. Τηλεφωνήστε στο 23 821 888, ενημερώστε ότι είστε
      κάτοχος εισιτηρίου διαρκείας της ΑΝΑΓΕΝΝΗΣΗΣ, δώστε την παραγγελία σας μαζί
      με τον αριθμό που αναγράφεται στην κάρτα σας και απολαύστε με έκπτωση την Toronto
      Pizza σας.\r\nΈκπτωση 10% από το γυμναστήριο PLAYERSROOM PERFORMANCE & FITNESS 
      στη  Δερύνεια.\r\nΈκπτωση 10% έκπτωση στην επίσημη φανέλα τις ομάδας μας.\r\nΚαλούμε
      όλους τους φίλους της ομάδας μας να στηρίξουν αυτή τη προσπάθεια και να ΖΗΣΟΥΝ
      ΜΑΖΙ ΜΑΣ ΤΟ ΟΝΕΙΡΟ… της 1ης Κατηγορίας.\r\nΑναλυτικά οι τιμές και τα πακέτα:\r\nΚΕΝΤΡΙΚΟ
      ΣΤΕΓΑΣΜΕΝΟ ΔΙΑΖΩΜΑ(GOLD CARD)      ΘΕΣΗ Α (Κεντρικά)  ΘΕΣΗ Β (Δεξιά ή αριστερά)\r\nΚΕΝΤΡΙΚΟ
      ΔΙΑΖΩΜΑ (Κανονικό)-------------------------------€400----------------€350\r\nΚΕΝΤΡΙΚΟ
      ΔΙΑΖΩΜΑ ( Γυναικείο/ Συνταξιούχοι)----------------€300----------------€250 \r\nΚΕΝΤΡΙΚΟ
      ΔΙΑΖΩΜΑ (Μαθητικό*)-----------------------------€250----------------€200\r\nΚΕΝΤΡΙΚΟ
      ΔΙΑΖΩΜΑ (Οικογενειακό**)------------------------€600----------------€550\r\nΚΕΝΤΡΙΚΟ
      ΔΙΑΖΩΜΑ ΠΑΙΔΙΚΟ (Παιδιά 12 ετών και κάτω)--------€80----------------- €50\r\n----------------------------------------------------------------------------------------------------\r\nΚΕΡΚΙΔΑ\r\nΚΕΡΚΙΔΑ
      (Κανονικό)------------------------------------------€250\r\nΚΕΝΤΡΙΚΟ ΔΙΑΖΩΜΑ
      ( Γυναικείο/ Συνταξιούχοι)-----------€150               \r\nΚΕΡΚΙΔΑ (Μαθητικό*)-----------------------------------------€100\r\nΚΕΡΚΙΔΑ
      (Οικογενειακό**)-----------------------------------€450\r\nΚΕΡΚΙΔΑ ΠΑΙΔΙΚΟ (Παιδιά
      12 ετών και κάτω)--------------€20\r\n * Το μαθητικό πακέτο περιλαμβάνει στρατιώτες
      και φοιτητές\r\n**Το οικογενειακό πακέτο περιλαμβάνει δυο γονείς (άντρας-γυναίκα)
      και 1 παιδί ηλικίας 13-18\r\nΚΑΝΤΕ ΤΗΝ ΑΙΤΗΣΗ ΣΑΣ ONLINE ΤΩΡΑ!\r\nhttp://anagennisis1920.net/index.php?id=70\r\n Για
      πληροφορίες στο 99880494 ή 99665378\"\n\t\t"
