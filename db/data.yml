      ]]> -->Ο ιδιόρρυθμος επιθετικός, Μάριο Μπαλοτέλι, με δηλώσεις του στο «SkyItalia»,
      ανέφερε πως δεν του αρέσει καθόλου η πόλη του Μάντσεστερ. Ο διεθνής Ιταλός άσος
      πάντως ξεκαθάρισε πως δεν έχει κανένα πρόβλημα ούτε με τη Σίτι, αλλά ούτε και
      με τον προπονητή του, Ρομπέρτο Μαντσίνι. «Νιώθω απαίσια στο Μάντσεστερ, δεν
      μου αρέσει η πόλη», τόνισε.\r\nΚαι συνέχισε: «Βέβαια, όλα είναι καλά με τους
      συμπαίκτες μου και τον προπονητή, αλλά η πόλη δεν είναι του γούστου μου. Το
      μόνο πράγμα που μπορώ να κάνω είναι να μένω στο σπίτι με την οικογένεια και
      τους φίλους μου».\r\nΌσον αφορά το ενδιαφέρον της Μίλαν για την απόκτησή του,
