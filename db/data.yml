    - ! ":: Βλέπουν Ελλάδα μετά τη Γερμανία \n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t10-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t12:56\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Μετά τον αγώνα στο ξενοδοχείο ο Σάββας Παρασκευά μίλησε στους διεθνείς
      μας, εκφράζοντας την ικανοποίηση για την προσπάθεια που κατέβαλαν απέναντι σε
      ένα ισχυρό αντίπαλο. Η Εθνική Ελπίδων Γερμανίας επικράτησε με 4-1 στον χθεσινοβραδινό
      αγώνα της Καρλσρούης, όμως οι νεαροί διεθνείς μας έδωσαν πολλές δυνάμεις και
      προσπάθησαν για το καλύτερο δυνατό. \r\nΟ Ομοσπονδιακός μας προπονητής μεταξύ
      άλλων, τόνισε ότι τα οποιαδήποτε λάθη ήταν προϊόν κούρασης και τους έστειλε
      το μήνυμα να στρέψουν την προσοχή τους στον επόμενο αγώνα με αντίπαλο την Ελλάδα
      στις 2 Σεπτεμβρίου στο Δασάκι, στο οποίο θα κυνηγήσουν βαθμολογικό όφελος. Θα
      είναι το δεύτερο παιχνίδι στην Κύπρο μετά το νικηφόρο 6-0 κόντρα στο Σαν Μαρίνο
      τον περασμένο Μάρτιο. Η αποστολή της Εθνικής μας επιστρέφει στη βάση της σήμερα
      το απόγευμα.\r\n \r\n*Ο αρχηγός των Γερμανών Λιούις Χόλτμπι αναδείχθηκε MVP
      του αγώνα και αποθεώθηκε από τον κόσμο στο φινάλε και ανταποκρίθηκε στο κάλεσμα
      για να υπογράψει δεκάδες αυτόγραφα. Είναι από τα καλύτερα ταλέντα της Σάλκε
      και οι Γερμανοί προβλέπουν ότι η αξία του θα εκτιναχθεί αν συνεχίσει με τον
      ίδιο ρυθμό.\r\nAπο: επίσημη ιστοσελίδα ΚΟΠ\n\t\t"
