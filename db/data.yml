      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Λατρεύτηκε όσο λίγοι για τα κατορθώματά του εντός του αγωνιστικού χώρου,
      και όχι άδικα, αλλά τα καταφέρνει μια χαρά και μακριά από αυτό. Ο λόγος για
      τον Ερίκ Καντονά, ο οποίος για μια ακόμα φορά προκάλεσε με τις δηλώσεις του,
      αν και αυτή τη φορά με θετικό τρόπο.\r\nΟ Γάλλος επιστρέφει στο “Ολντ Τράφορντ”,
      για το “αντίο” στον Πολ Σκόουλς, και δήλωσε πως το να αποχωριστεί τους «κόκκινους
      διαβόλους» είναι σαν να προσπαθεί να κόψει την ηρωίνη. Ο “βασιλιάς” την προσεχή
      Παρασκευή θα παίξει στο φιλικό προς τιμήν του πρώην συμπαίκτη του και μίλησε
      δίχως φόβο και πάθος για τα συναισθήματα του.\r\n“Αν είσαι εθισμένος στην ηρωίνη
      και αν έχεις περάσει πολλά στο να το ξεπεράσεις και να απεξαρτηθείς, τότε δεν
      γυρίζεις να πάρεις αγκαλιά τον dealer σου. Έτσι και εγώ, έτσι νιώθω για τη Γιουνάιτεντ.
      Είναι σαν να κόβω την ηρωίνη”, ανέφερε σχετικά, μεταξύ άλλων, ο θρύλος των “κόκκινων
      διαβόλων”.\r\nΜάλιστα, θέλοντας να δείξει πως υπάρχει επιστημονικό υπόβαθρο
      πίσω από όσα δήλωσε, ο παλαίμαχος άσος υπογράμμισε: “Οι ψυχίατροι και οι ψυχολόγοι
      λένε ότι το σώμα ενός ποδοσφαιριστή που αποσύρεται έχει τα ίδια συμπτώματα με
      κάποιον που σταματά τα ναρκωτικά”.\n\t\t"
