      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Τέσσερις παίκτες έχουν υπογράψει σήμερα κανονικά συμβόλαια με τη διοίκηση
      του Απόλλωνα. Πρόκειται για τους Στεφάν Νορό, Μίροσλαβ Σίκιμιτς, Ουσμάν Σισοκό
      (ικανοποίησε στα δοκιμαστικά) και Νταβίτ Ντίας. Αυτό ανάφερε ο πρόεδρος Παύλος
      Αριστοδήμου σε παρέμβαση που έκανε στις 15:00 στην ραδιοφωνική εκπομπή \"Μεγάλη
      Κερκίδα\" στο \"Κανάλι 6\". \r\nΟ διοικητικός ηγέτης του Απόλλωνα, επιπρόσθετα
      ανέφερε, πως δεν υπάρχει θέμα αναβολής του αποψινού φιλικού με τον ΠΑΟΚ στο
      Τσίρειο. Μπήκε στη διαδικασία να κάνει παρέμβαση, επειδή υπήρξαν δημοσιεύματα
      σε ιστοσελίδες της Θεσσαλονίκης, περί ενδεχόμενης αναβολής του παιχνιδιού. \r\n\"Μίλησα
      πριν λίγα λεπτά με τον Ζήση Βρύζα, είναι γεγονός οτι υπήρξε καθυστέρηση στην
      αναχώρηση της αποστολής του ΠΑΟΚ απο τη Θεσσαλονίκη. Θα ξεκινήσουν σε λίγα λεπτά,
      το αποψινό παιχνίδι θα γίνει κανονικά, γι' αυτό καλώ τον κόσμο να έλθει στο
      Τσίρειο\", τόνισε ο Παύλος Αριστοδήμου. Πόλυς Χαραλάμπους\n\t\t"
