      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Αυξημένη προσέλευση οπαδών του Απόλλωνα αναμένεται σήμερα αργά το βράδυ
      (21:30) στη δυτική κερκίδα του Τσιρείου σταδίου. Όσοι δεν βρίσκονται σε διακοπές
      θα σπεύσουν να δουν την ομάδα τους, σε ένα δυνατό φιλικό απέναντι στον ΠΑΟΚ,
      στο πλαίσιο του \"Κυπέλλου Εκατονταετίας\" που διοργανώνει η Ανόρθωση.Θεωρητικά
      υπο δοκιμήν είναι τέσσερις παίκτες, οι Ντοσεβί, Σισοκό, Ντιακιτέ και Σενέ. Ωστόσο,
      πληροφορίες της ιστοσελίδας μας αναφέρουν οτι ακόμα και παίκτες που θεωρούνται
      \"κλεισμένοι\" δεν αποκλείεται τελικά να μην έχουν θέση στο ρόστερ της νέας
      σεζόν. Φυσιολογικά οι υποστηρικτές του Απόλλωνα, θα έχουν στραμμένη την προσοχή
      τους στα πολλά νέα πρόσωπα της ομάδας. Εκτός ο Κατσαβάκης\r\nΕκτός αποστολής
      για το σημερινό φιλικό έμεινε ο Νίκος Κατσαβάκης, ο οποίος μπορεί να λεχθεί
      οτι αποτελεί \"ξένο σώμα\" για την ομάδα. Ενημερώθηκε πριν τρεις εβδομάδες οτι
      μπορεί να αναζητήσει την τύχη του σε άλλη ομάδα, αλλά αυτός \"κάθεται\" στο
      συμβόλαιο που έχει και την επόμενη σεζόν. Στα ελλαδικά ΜΜΕ γίνεται λόγος για
      ενδιαφέρον του Πανσερραϊκού και του Ηρακλή για τον έμπειρο αμυντικό. \r\n*Μέχρι
      στιγμής δεν υπάρχει συμφωνία με κάποιο κανάλι για να μεταδοθεί απευθείας το
      ματς με τον ΠΑΟΚ στην Κύπρο. Εξ άλλου όλα τα καθαρά έσοδα απο το παιχνίδι, θα
      μπουν στο ταμείο του Απόλλωνα. Πόλυς Χαραλάμπους\n\t\t"
