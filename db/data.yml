    - Κρίθηκε ασφαλές το «White Star»
    - Παρά τις αρχικές ενστάσεις που εκφράστηκαν από μεριάς UEFA ως προς την ασφάλεια
      που παρέχει το υπό ανακατασκευή στάδιο «Ηenryka Reymana», έδρα της προσεχής
      αντιπάλου των γαλαζοκίτρινων, Wisla Krakow, ένεκα...
    - ":: Κρίθηκε ασφαλές το «White Star»\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t10-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t10:15\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Παρά τις αρχικές ενστάσεις που εκφράστηκαν από μεριάς UEFA ως προς την
      ασφάλεια που παρέχει το υπό ανακατασκευή στάδιο «Ηenryka Reymana», έδρα της
      προσεχούς αντιπάλου των γαλαζοκίτρινων, Wisla Krakow, ένεκα της διαφαινόμενης
      κωλυσιεργίας στα έργα υποδομής και ανακαίνισης τα οποία εκτελούνται, εν τέλει,
      κατά τη διάρκεια της πρόσφατης επιθεώρησης των εμπειρογνώμων της ευρωπαϊκής
      Ομοσπονδίας στις εγκαταστάσεις, ενέκριναν εν μέρει την καταλληλότητα του. \r\nΚαθίσταται
      συνεπώς σαφές πως το στάδιο, χωριτικότητας 33, 628 θέσεων, που τελεί ακόμα υπό
      αναδιαμόρφωση κατά τα ύψιστα πρότυπα της UEFA, ελέω του επικείμενου Εuro 2012,
      κρίθηκε ασφαλές να φιλοξενήσει την αναμέτρηση της 17ης Αυγούστου, μεταξύ Wisla
      και ΑΠΟΕΛ, όπως αρχικώς, άλλωστε, είχε δηλωθεί, με ό,τι ρίσκο αυτό συνεπάγεται. \r\nΟι
      ελλείψεις, πάντως, που παρατηρούνται στο «White Star», όπως διαφορετικά αποκαλείται
      το στάδιο, κατά πως φαίνεται δε φαντάζουν ικανές να θέσουν σε κίνδυνο την ασφάλεια
      των μερικών εκατοντάδων υποστηρικτών των γαλαζοκίτρινων, που προγραμματίζουν
      αθρόα μετάβαση στη Krakow, εάν λάβουμε υπόψη ότι τα προβλήματα που χρειάζονται
      άμεση επίλυση, καθ υποδείξεως της UEFA, αφορούν τη ποιότητα και μεγένθυνση του
      χώρου. \r\nΌπως επί παραδείγματη, στο υπό αναφορά στάδιο δεν παρέχονται οι κατάλληλες
      τηλεπικοινωνιακές συνδέσεις, εξ ίσου όμως προβληματικές είναι συνάμα και ηλεκτρονικές
      εγκαστάσεις, γεγονός που καθιστά εξαιρετικά δυσμενείς τις συνθήκες τηλεοπτικής
      μετάδοσης. \r\nΥπό τις περιστάσεις, ουδείς μπορεί να υποβαθμίσει την εκδηλωθείσα
      προσμονή και λυτρωτική ανάγκη, που φαίνεται πως διακατέχει τους ούτως ή άλλως
      αιθεροβάμονες υποστηρικτές του ΑΠΟΕΛ, εάν συναπολογιστεί ότι η μαζική – κατά
      τα φαινόμενα - συμπόρευση του στη συνέχιση της ευρωπαϊκής περιπέτειας, προσμετρείται
      με θετικό πρόσημο. Eπιμέλεια: Δημήτρης Χ. Δημητρίου \n\t\t"
