    - ! 'ΠΑ.Σ.Π.: «Πού είναι η ΚΟΠ;»'
    - Ο Παγκύπριος Σύνδεσμος Ποδοσφαιριστών(ΠΑ.Σ.Π.) εξέδωσε ανακοίνωση με την οποία
      εκφράζει την ανησυχία του για φλέγοντα θέματα που αφορούν το μέλλον του κυπριακού
      ποδοσφαίρου...
    - ":: ΠΑ.Σ.Π.: «Πού είναι η ΚΟΠ;»\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t01-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t13:55\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->\n\t\t\tΟ Παγκύπριος Σύνδεσμος Ποδοσφαιριστών(ΠΑ.Σ.Π.) εξέδωσε ανακοίνωση
      με την οποία εκφράζει την ανησυχία του για φλέγοντα θέματα που αφορούν το μέλλον
      του κυπριακού ποδοσφαίρου...Αναλυτικά:«Μας ανησυχεί έντονα το γεγονός ότι για
      φλέγοντα θέματα που αφορούν το μέλλον του κυπριακού ποδοσφαίρου δεν έχουμε την
      ανταπόκριση της Ομοσπονδίας. Τονίζουμε δημόσια ότι το θέμα της ασφάλισης των
      ποδοσφαιριστών είναι πολύ σημαντικό να υλοποιηθεί άμεσα και αναμένουμε από την
      Ομοσπονδία όπως τηρήσει την υπόσχεση και την σχετική ανακοίνωση της (βλέπε ανακοίνωση
      19/4) και προχωρήσει σε άμεση προκήρυξη προσφορών για ένα Ενιαίο Ασφαλιστικό
      Σχέδιο όπου θα βοηθήσει οικονομικά τόσο τις ομάδες αλλά θα διασφαλίσει ταυτόχρονα
      και τους ποδοσφαιριστές.\r\n«Κουραστήκαμε» πια να δεχόμαστε καταγγελίες από
      μέλη μας για ακάλυπτες επιταγές ομάδων που αφορούν τα έξοδα ιατροφαρμακευτικής
      περίθαλψης ποδοσφαιριστών. Πρέπει επιτέλους να δοθεί ένα τέλος σε αυτή την κωμωδία. \r\nΌποια
      ομάδα δεν έχει ασφαλισμένους τους ποδοσφαιριστές της δεν πρέπει να δικαιούται
      να ξεκινά το πρωτάθλημα. Είναι υποχρέωση του κάθε εργοδότη να έχει ασφαλισμένους
      τους υπαλλήλους του ιδιαίτερα σε επαγγέλματα με κινδύνους.\r\nΕπίσης, δεν λάβαμε 
      καμία απάντηση σε επιστολή μας που στείλαμε από τις 05 Ιουλίου 2011 και αφορά
      τα πρωταθλήματα U21. Απ’ ότι φαίνετε επειδή το θέμα δεν ακουμπά τα άμεσα οικονομικά
      συμφέροντα της Ομοσπονδίας δεν την ενδιαφέρει και πολύ. Εμείς σας αποστέλλουμε
      την επιστολή αυτή γιατί πιστεύουμε ότι πρέπει να γίνουν αλλαγές άμεσα και δεν
      πρέπει να προχωρούμε με τον ίδιο σχεδιασμό που είχαμε πριν 20 χρόνια».Επιμέλεια:
      Γιάννης Ιωάννου\n\t\t"
