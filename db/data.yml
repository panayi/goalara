    - Η μεταγραφή του Μίρκο Βούτσινιτς στη Γιουβέντους ολοκληρώθηκε και τυπικά τη
      Δευτέρα. Τετραετές συμβόλαιο υπέγραψε ο διεθνής Μαυροβούνιος άσος, μετά τις
      ιατρικές εξετάσεις.
    - ":: «Μπιανκονέρο» και με... σφραγίδα ο Βούτσινιτς!\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t01-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t19:36\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Η μεταγραφή του Μίρκο Βούτσινιτς στη Γιουβέντους ολοκληρώθηκε και τυπικά
      τη Δευτέρα. Τετραετές συμβόλαιο υπέγραψε ο διεθνής Μαυροβούνιος άσος, μετά τις
      ιατρικές εξετάσεις.\r\nΗ Μεγάλη Κυρία είχε συμφωνήσει από την Παρασκευή με τη
      Ρόμα για την απόκτηση του Βούτσινιτς, αντί του ποσού των 15 εκατ. ευρώ. Το βράδυ
      της Κυριακής ο ποδοσφαιριστής... προσγειώθηκε στο Τορίνο και το πρωί της Δευτέρας
      πέρασε τις απαραίτητες ιατρικές εξετάσεις.\r\nΑφού πήγαν όλα καλά, στη συνέχεια
      υπέγραψε το συμβόλαιο του με τους Μπιανκονέρι, διάρκειας τεσσάρων ετών, παρουσία
      του Τζιουζέπε Μαρότα. \r\nΤην μεταγραφή ανακοίνωσε και η Γιουβέντους στην επίσημη
      ιστοσελίδα της: «Η Γιουβέντους ανακοινώνει ότι η συμφωνία με την Ρόμα για την
      απόκτηση του Μίρκο Βούτσινιτς ολοκληρώθηκε. Η Γιουβέντους θα πληρώσει 15 εκατ.
      ευρώ στη Ρόμα ενώ ο παίκτης υπέγραψε συμβόλαιο διάρκειας τεσσάρων ετών».\r\nΣύμφωνα
      με τον ιταλικό Τύπο οι ετήσιες απολαβές του Βούτσινιτς θα φτάνουν στα 3,5 εκατ.
      ευρώ.\n\t\t"
