      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Φρέσκια ενημέρωση είχαμε, πριν απο λίγο, για την περίπτωση του Ζοάο Πάολο.
      Ενημερωμένη πηγή ανάφερε στο Protathlima.com, οτι οι πιθανότητες να επανέλθει
      ο Πορτογάλος επιθετικός στον Ολυμπιακό Λευκωσίας είναι περιορισμένες.\r\nΤο
      σενάριο να ενταχθεί ο παίκτης στην Ομόνοια, δεν συγκεντρώνει πολλές πιθανότητες,
      αλλά δεν είναι εντελώς απίθανο, μας έλεγε η ίδια πηγή. Την ίδια στιγμή ...σφοδρό
      ενδιαφέρον για τον Ζοάο Πάολο έχει επιδείξει άλλη μια Κυπριακή ομάδα. \r\nΤις
      επόμενες ώρες ο Ζοάο Πάολο θα έχει επαφές με τους ανθρώπους της Λαγκαράν του
      Αζερμπαϊτζάν, που έχει τα δικαιώματα του τον τελευταίο ενάμισι μήνα (πλήρωσε
      150 χιλιάδες ευρώ στον Ολυμπιακό Λευκωσίας), ελπίζοντας οτι θα βρει τη φόρμουλα
      να αποχωρήσει απο την ομάδα. \r\nΤο επικρατέστερο σενάριο είναι ο Πορτογάλος,
      να επιστρέψει στο Κυπριακό πρωτάθλημα, υπο τη μορφή δανεισμού στην ομάδα που
      θα τον ικανοποιήσει οικονομικά. Πόλυς Χαραλάμπους\n\t\t"
