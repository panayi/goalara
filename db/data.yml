      δεν είναι λόγος να αγαπούν λιγότερο την ομάδα».\r\nΑναλυτικά όσα είπε ο Φερέιρα
      στη συνέντευξη Τύπου: \r\n«Θέλω να στείλω ένα μήνυμα στον κόσμο μας. Πιστεύω
      πως κατάλαβαν ότι ο Παναθηναϊκός αυτή τη στιγμή δεν είναι σίγουρα ο Παναθηναϊκός
      που υπήρξε πριν μερικά χρόνια. Αυτά όμως είναι θέματα διοίκησης. Στις ομάδες
      διοικούν οι πρόεδροι. Η βασική αλλαγή του συλλόγου στο παρόν και στο μέλλον
      επικεντρώνεται στον τρόπο που κάποιος σκέφτεται το ποδόσφαιρο και την ομάδα. \r\nΑυτή
      είναι η κατάσταση στο σύλλογο. Σε αυτό το σύλλογο σκεφτόμαστε μόνο τη νίκη και
      για να πετύχουμε δουλεύουμε κάθε μέρα σκληρά, να είμαστε σοβαροί και όλοι οι
      ποδοσφαιριστές, όσοι είναι εδώ ή θα έρθουν, πρέπει να το κατανοήσουν καλά. Αν
      αυτό δεν συμβεί, θα οφείλεται σε λάθη που έχουμε κάνει πολλοί άνθρωποι, μαζί
      και εγώ. Οι φίλαθλοι μας πρέπει να το κατανοήσουν και τα συναισθήματα τους να
      μην αλλάζουν. Οι φίλαθλοι έχουν συνηθίσει στα τρόπαια και σίγουρα τώρα αυτό
      δεν συμβαίνει. \r\nΌμως αυτός δεν είναι λόγος οι φίλαθλοι να αγαπούν λιγότερο
      την ομάδα. Εγώ δεν θέλω να δω κάποιον να αγαπά λιγότερο την ομάδα. Αύριο θέλω
      να τους δω όλους, έστω και αν δεν θα μπορώ να τους μετρήσω γιατί δεν θα έχω
      τον χρόνο. Γιατί η ομάδα είναι υποχρεωμένη να συνεχίσει να δουλεύει δυνατά,
      με ένταση, για να ξέρει ότι ο δρόμος των επιτυχιών είναι μπροστά της. Αυτός
      είναι ο δρόμος».\r\n«Με τέσσερις εβδομάδες προπόνησης και ένα ματς επίσημο ματς,
      αυτό που θέλουμε είναι να νικήσουμε. Αυτό που κάνουμε καθημερινά δεν μπορεί
      να αλλάξει γιατί δεν υπάρχει λόγος να αλλάξει. Αν αλλάξουμε τον τρόπο παιχνιδιού
      μας, θα είναι ένα στρατηγικό λάθος. Και δεν πρόκειται να το κάνουμε. Οποιαδήποτε
      αλλαγή από το προκαθορισμένο στιλ θα μας στερούσε πράγματα. Η Οντένσε είναι
      μια δυνατή ομάδα. Στο πλαίσιο των δυνατοτήτων μας δουλέψαμε καλά σκεφτόμενοι
      τον αντίπαλό μας. \r\nΠιστεύουμε πως οι Δανοί δεν θα αλλάξουν τον τρόπο που
      παίζουν. Το μόνο που πρέπει να κάνουμε είναι να επιβεβαιώσουμε την αυτοπεποίθηση
      μας, να διατηρήσουμε ομαδικό πνεύμα και τη φιλοδοξία μας να προχωρήσουμε. Δεν
      υπάρχει βαθμολογία, το μόνο που παίζει ρόλο είναι η διαφορά των τερμάτων. Το
      θετικό για μας είναι το εκτός έδρας γκολ που έχουμε πετύχει στο πρώτο ματς.
      Θέλουμε όμως ένα αποτέλεσμα νικηφόρο. Δεν μας αρκεί σε καμία περίπτωση η ισοπαλία».\r\nΓια
      τον τρόπο που θα αγωνιστεί ο Παναθηναϊκός, είπε: «Αυτή η ομάδα πέτυχε ένα γκολ
      εναντίον μας, ενώ σε άλλα σημείωσε περισσότερα. Ο Παναθηναϊκός θα πρέπει να
      παίξει με το ίδιο πνεύμα που είχε στον αγώνα στη Δανία. Θέλουμε να πετύχουμε
      το μεγαλύτερο δυνατό αριθμό τερμάτων γιατί ξέρουμε πως ο αντίπαλος θα θέλει
      να γκολ για να προκριθεί. Πρέπει να είμαστε έξυπνοι, να ελέγξουμε το ματς. Να
      έχουμε περισσότερη υπομονή και πιο πολύ πνευματική διαύγεια για να το κάνουμε».\r\nΓια
      τους νεοφερμένους στην Παιανία, τόνισε: «Δυστυχώς ο Κουίνσι δεν θα παίξει. Ο
      Ζέκα δεν μπορεί να αγωνιστεί γιατί δεν δηλώθηκε, αλλά ο Τοτσέ ίσως παίξει, ίσως
      όχι. Οι παίκτες μόλις έχουν φτάσει στην ομάδα και σε μια νέα χώρα και όταν οι
      προπονήσεις δεν είναι τόσο πολλές δεν είναι εύκολο να φτάσουν στο επίπεδο που
      χρειάζεται για να παίξουν σε αγώνα Champions League. Δεν είναι δικαιολογία αυτά
      που λέω, πρέπει να είμαστε πραγματιστές. Μόνο το πνεύμα της αγάπης, της συνεργασίας
      και της αλληλεγγύης είναι εκείνο που θα μας επιτρέψει να πάμε μπροστά».\r\nΤέλος,
      ο Πορτογάλος αναφέρθηκε στα λάθη του πρώτου ματς και δήλωσε πως ο Παναθηναϊκός
      θα είναι ακόμη καλύτερος την Τρίτη στο ΟΑΚΑ: «Στο πρώτο ματς πολλοί δεν περίμεναν
      να δουν αυτά που έκανε η ομάδα μας. Η Οντένσε ήταν πιο καλά προετοιμασμένη και
      το είδαμε ειδικά στα πρώτα 10 λεπτά. Στη συνέχεια ήταν ισορροπημένο παιχνίδι
      και σταθήκαμε καλά στον αγώνα. Στο τελευταίο πεντάλεπτο δεν ελέγξαμε τις εναέριες
      μονομαχίες και για αυτό δεχτήκαμε το γκολ. Ότι έγινε, έγινε, δεν πρόκειται να
      δούμε το ίδιο ματς. \r\nΤώρα έχουμε θέματα τακτικής, που ρυθμίζουμε μετά το
      πρώτο παιχνίδι. Πρέπει να έχουμε μαχητικότητα. Το θέμα είναι περισσότερο τακτικής
      και διόρθωσης ορισμένων πραγμάτων σε σχέση με το πρώτο αγώνα. Το πιο σημαντικό
      είναι να έχουμε αυτοπεποίθηση και να μπουν μέσα για να νικήσουν το παιχνίδι.
      Αύριο θα είμαστε καλύτεροι από ότι ήμασταν στον πρώτο αγώνα. Μετά από 4 εβδομάδες
      προετοιμασίας δεν μπορείς να έχεις το άριστο αποτέλεσμα».\n\t\t"
