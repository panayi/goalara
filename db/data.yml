    - ":: Υποκλίθηκε στον Κασάνο ο Κασίγιας\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t09-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t20:42\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Υποκλίθηκε στον Αντόνιο Κασάνο ενόψει του φιλικού της Ισπανίας με την
      Ιταλία ο Ικερ Κασίγιας. Ο πορτιέρε της Ρεάλ τόνισε ότι ο 29χρονος είναι τρελός
      αλλά και παικταράς.\r\nΟ τερματοφύλακας των Μερένκες γνωρίζει τον Ιταλό επιθετικό
      από την θητεία του στην Μαδρίτη και ενόψει του φιλικού αγώνα της Τετάρτης (10/08)
      στο Μπάρι είχε εξαιρετικά λόγια να πει σε ερώτηση που δέχθηκε. \r\n«Ποιον θα
      ήθελα από την Ιταλία στην Εθνική Ισπανίας; Τον Κασάνο. Είναι τρελός, όμως έχει
      σπουδαίο ταλέντο» είπε ο «Αγιος Ικερ» στην Repubblica. «Μπορεί κανείς να πει
      ότι από τις μέρες του στην Ρεάλ Μαδρίτης η ποιότητά του ήταν ατέλειωτη. Στεναχωρήθηκα
      όταν έφυγε.\r\nΤελευταία συνάντηση μεταξύ των δύο ομάδων ήταν στο Euro του 2008
      όταν η La Roja επικράτησε της Σκουάντρα Ατζούρα 4-2 στα πέναλτι, με τους Ισπανούς
      να κατακτούν τελικά τη διοργάνωση. Τελευταία φορά που οι Ιταλοί κέρδισαν τους
      Ιβηρες ήταν στο μουντιάλ του 1994, όταν ο Ρομπέρτο Μπάτζιο χάρισε τη νίκη με
      2-1.\n\t\t"
