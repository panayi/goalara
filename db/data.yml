    - Την ώρα που αρκετοί σύλλογοι της χώρας, όπως ο Ηρακλής (που έχει ήδη νέα ιδιοκτησία)
      και ο ΠΑΟΚ, βρίσκονται σε διαδικασίες αλλαγής ιδιοκτησιακού καθστώτος, ο Πάνος
      Μπιτσαξής έστειλε σαφές μήνυμα προς όλους.
    - ":: Μήνυμα Μπιτσαξή στους... υποψήφιους ιδιοκτήτες ΠΑΕ\n\t\t\t:: Ημερομηνία
      δημοσίευσης:\n\t\t\t09-08-2011\n\t\t\t- \n\t\t\tΏρα:\n\t\t\t20:17\n\t\t\n\t\t\t\n.str_photo_header
      {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n   \tfont-weight:none;\n}\n.str_photo_table
      {\n\tbackground-color:#F7FBFD;\n   \tborder:2px solid #D8DFE2;\n}\n.str_photo
      {\n\tbackground-color:#ffffff;\n   \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Την ώρα που αρκετοί σύλλογοι της χώρας, όπως ο Ηρακλής (που έχει ήδη
      νέα ιδιοκτησία) και ο ΠΑΟΚ, βρίσκονται σε διαδικασίες αλλαγής ιδιοκτησιακού
      καθστώτος, ο Πάνος Μπιτσαξής έστειλε σαφές μήνυμα προς όλους.\r\nΜε γραπτή του
      δήλωση, ο γενικός γραμματέας Αθλητισμού, τονίζει:\r\n«Στέλνω ένα απλό και σαφές
      μήνυμα προς όλους τους αποδέκτες. Καμία μεταβίβαση πλειοψηφικού πακέτου, αλλά
      και εν γένει καμία μεταβίβαση μετοχών σε ΠΑΕ ή ΚΑΕ δεν ισχύει και δεν έχει έννομο
      αποτέλεσμα χωρίς την έγκριση της Επιτροπής Επαγγελματικού Αθλητισμού (ΕΕΑ).
      Η έγκριση της ΕΕΑ δεν είναι απλή διατύπωση.\r\nΘα προηγηθεί λεπτομερής και πλήρης
      έλεγχος για τη φερεγγυότητα, την προέλευση των χρημάτων και την οικονομική αυτάρκεια
      όσων αποκτούν μετοχές. \r\nΗ πρακτική των αχυρανθρώπων, των χρημάτων με αδιευκρίνιστη
      ή και ύποπτη προέλευση και οι ομιχλώδεις και σκοτεινές διαδρομές της ανομίας,
      που επικρατούσε στο ελληνικό ποδόσφαιρο, θα έχουν πάντα απέναντί τους το σύνολο
      των ελεγκτικών μηχανισμών της Πολιτείας.\r\nΙστορικές ομάδες της χώρας μας,
      οφείλουν να έχουν πάντα κατά νου ότι πρέπει να προσέχουν σε ποια χέρια θα πέσουν
      και να κάνουν όλους τους αναγκαίους προελέγχους πριν είναι αργά. Αν δεν το πράττουν
      έγκαιρα, η ιστορικότητα οποιασδήποτε ομάδας δεν θα αποτελέσει ούτε επιχείρημα,
      ούτε άλλοθι».\n\t\t"
