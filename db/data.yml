    - ":: Ακύρωσε τη συμμετοχή του στο Ντάιαμοντ Λιγκ του Λονδίνου ο Ιωάννου\n\t\t\t::
      Ημερομηνία δημοσίευσης:\n\t\t\t01-08-2011\n\t\t\t- \n\t\t\tΏρα:\n\t\t\t18:06\n\t\t\n\t\t\t\n.str_photo_header
      {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n   \tfont-weight:none;\n}\n.str_photo_table
      {\n\tbackground-color:#F7FBFD;\n   \tborder:2px solid #D8DFE2;\n}\n.str_photo
      {\n\tbackground-color:#ffffff;\n   \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Ενοχλήσεις στο παλιό του τραύμα (φλεγμονή στην πελματιαία) κράτησαν τον
      Κύπριο αργυρό παγκοσμιονίκη του ύψους Κυριάκο Ιωάννου, χαμηλά (2.22μ.) στο Ντάιομοντ
      Λιγκ της Στοκχόλμης, και αυτό είχε ως αποτέλεσμα να καταταγεί 8ος και να περάσει
      δεύτερος στη βαθμολογία. Στην πρώτη θέση πέρασε ο Αμερικάνος Τζέσι Ουίλιαμς
      με 7 βαθμούς.(2.32μ. 1ος).\r\nΣύμφωνα με την ΚΟΕΑΣ, ο Ιωάννου αναχωρεί την Τρίτη
      από την Αθήνα για το Μόναχο προκειμένου να υποβληθεί σε νέες ιατρικές εξετάσεις.\r\nΟ
      Κυριάκος ακύρωσε τη συμμετοχή του στο Ντάιαμοντ Λιγκ του Λονδίνου που θα διεξαχθεί
      την Παρασκευή 05 Αυγούστου και ανάλογα με τη θεραπευτική αγωγή που θα του συστήσει
      ο Γερμανός γιατρός, ο αργυρός παγκοσμιονίκης θα προσπαθήσει να είναι έτοιμος
      για το παγκόσμιο πρωτάθλημα στο Νταεγού (27 Αυγούστου-4 Σεπτεμβρίου).\r\nΣτο
      μεταξύ σύμφωνα με την ΚΟΕΑΣ κατά τη διάρκεια των πανελλήνιων αγώνων που διεξήχθησαν
      την περασμένη Παρασκευή και Σάββατο 29 - 30 Ιουλίου, ο Χριστόφορος Πρωτοπαπάς
      και η Ελπίδα Χριστουλίδου σημείωσαν ατομικές επιδόσεις, στα 3000μ. στήπλ με
      9.24.93(7ος) και στα 5000μ. με 17.05.94(7η), αντίστοιχα.\r\nΟι επιδόσεις των
      υπολοίπων Κυπρίων αθλητών και αθλητριών που έλαβαν μέρος στους αγώνες έχουν
      ως εξής:\r\nΟρέστης Αντωνιάδης Δισκοβολία 2ος 56.16μ. \r\nΜιχάλης Κολοκοτρώνης
      Σφυροβολία 5ος 64.58μ.\r\nΜαριλένα Σοφοκλέους 5000μ. 9η 17.41.04 \r\nΕλευθερία
      Χριστοφή Τριπλούν 5η 13.02μ. \r\nΦλωρεντία Κάππα Σφαιροβολία 3η 14.28μ. \r\nΚυριάκος
      Αντωνίου 400μ. 8ος 49.92 \r\nΑιμίλιος Ξενοφώντος Ύψος 4ος 2.05μ. \r\nΚων/νος
      Σταύρου Ακοντισμός 8ος 60.80μ. \r\nΓαβριέλα Σοφοκλέους 1500μ. 5η 4.36.05 \r\nΜαριλένα
      Σοφοκλέους 1500μ. 6η 4.37.81 \r\nΕλευθερία Χριστοφή Μήκος 5η 6.02μ. \r\nΦλωρεντία
      Κάππα Σφυροβολία 7η 43.20μ.\n\t\t"
