    - ":: Αντίστροφη μέτρηση για το... «αιώνιο» ντέρμπι\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t01-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t13:03\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Πραγματοποιήθηκε σήμερα το μεσημέρι η δημοσιογραφική διάσκεψη για τον
      αγώνα LTV Super Cup, ανάμεσα στον πρωταθλητή ΑΠΟΕΛ και την κυπελλούχο Ομόνοια,
      που είναι προγραμματισμένος να διεξαχθεί την ερχόμενη Κυριακή 7 Αυγούστου (20:00)
      στο Στάδιο ΓΣΠ. \r\nΜε απόφαση του Διοικητικού Συμβουλίου της ΚΟΠ, ο συγκεκριμένος
      αγώνας θα είναι αφιερωμένος στη μνήμη των αδικοχαμένων θυμάτων της τραγωδίας
      της 11ης Ιουλίου στη ναυτική βάση \"Ευάγγελος Φλωράκης\" στο Μαρί και στη μνήμη
      του πρώην Υπουργού Παιδείας και Πολιτισμού Άκη Κλεάνθους.\r\nΤο κοινό μήνυμα
      όλων, ήταν όπως ο αγώνας διεξαχθεί μέσα σε αθλητοπρεπή πλαίσια, μακριά από έκτροπα και
      αντιπαραθέσεις μεταξύ των οπαδών των δύο ομάδων της Λευκωσίας.Από πλευράς ΚΟΠ
      παρών στο πάνελ της συνέντευξης τύπου ήταν ο Αντρέας Σάντης: «Είναι ένα παιχνίδι
      που γίνεται σε περίοδο πολλών προβλημάτων για την Κύπρο και το ποδόσφαιρο μας.
      Ως ένδειξη σεβασμού σε αυτούς τους οποίους αφιερώνουμε το παιχνίδι να επιδείξουμε
      το μέγιστο βαθμό σεβασμού και αθλητοπρέπειας. Δεν πάμε γήπεδο για να εκτονωθούμε,
      αλλά για να απολαύσουμε ποδόσφαιρο. Θέλουμε ως ΚΟΠ να ευχηθούμε κάθε επιτυχία
      στην Ευρώπη και είμαστε βέβαιοι ότι θα τα καταφέρουν οι ομάδες μας».\r\nΕπίσης,
      ο 2ος αναπληρωτής πρόεδρος της ΚΟΠ ενημέρωσε για κάποιες επιμέρους λεπτομέρειες
      για τον αγώνα, όπως παραδείγματος χάριν σε περίπτωση που τελειώσει ισόπαλο το
      παιχνίδι, οι δύο ομάδες θα πάνε κατευθείαν στα πέναλτι. Παράλληλα τονίστηκε ότι το
      ματς θα διευθύνουν Κύπριοι διαιτητές και οι κάρτες ισχύουν κανονικά για το πρωτάθλημα...\r\nΑκολούθως,
      μίλησαν οι Πρόεδροι, οι προπονητές και οι αρχηγοί των δύο διαγωνιζόμενων ομάδων...Αναλυτικά:\r\nΦοίβος
      Ερωτοκρίτου (Πρόεδρος ΑΠΟΕΛ): «Δεν υπάρχει καμία αμφιβολία ότι όλα όσα συμβαίνουν
      σήμερα στην Κυπριακή κοινωνία, μας επηρεάζουν όλους, όμως ας αφήσουμε τις αντιπαραθέσεις
      για τους πολιτικούς. Εμάς, το μόνο που πρέπει να μας ενδιαφέρει είναι το ποδόσφαιρο
      και είναι υποχρέωση μας να τιμήσουμε τους ανθρώπους που έχασαν τη ζωή τους για
      μας. Καλώ όλους τους φιλάθλους να στηρίξουν τις ομάδες τους χωρίς έκτροπα και
      αντιπαραθέσεις, γιατί αν δεν γίνει αυτό, φοβάμαι ότι δεν θα αρχίσουμε καλά τη
      νέα χρονιά και δεν θα απολαύσουμε παιχνίδι».Μιλτιάδης Νεοφύτου (Πρόεδρος Ομόνοιας):
      «Αντιμετωπίζουμε τον θεσμό του Σούπερ Καπ με πολλή σοβαρότητα, γιατί έχουμε
      καλή παράδοση στη διοργάνωση και θέλουμε να κατακτήσουμε το τρόπαιο. Την Κυριακή
      θα γίνει ένα παιχνίδι ανάμεσα σε δύο μεγάλες ομάδες, που τις διακρίνει ο αλληλοσεβασμός
      σε όλα τα επίπεδα και αναμένουμε από τον κόσμο και των δύο ομάδων να συμπεριφερθεί
      ανάλογα. Στόχος όλων μας είναι η αποτελεσματική αντιμετώπιση και απαλλαγή όλων
      των φαινομένων βίας. Το χρωστάμε αυτό και στο ποδόσφαιρο και στον κόσμο μας
      και ελπίζω ότι ο καθένας θα βάλει το δικό του λιθαράκι για να γίνει ο στόχος
      μας πραγματικότητα».Ιβάν Γιοβάνοβιτς (Προπονητής ΑΠΟΕΛ): «Κάθε παιχνίδι μεταξύ
      του ΑΠΟΕΛ και της Ομόνοιας έχει ξεχωριστό ενδιαφέρο, επειδή είναι δύο ομάδες
      που παίζουν καλό ποδόσφαιρο. Αυτά τα παιχνίδια είναι μία πολύ καλή ευκαιρία
      για να έρθει πολύς κόσμος στο ΓΣΠ και να απολαύσει ποδοσφαιρικό θεάμα. Εύχομαι
      όλες οι ομάδες μας που παίζουν στην Ευρώπη να προκριθούν στην επόμενη φάση,
      για να έχουμε την καλύτερη διάθεση για το Κυριακάτικο παιχνίδι».Νεόφυτος Λάρκου
      (Προπονητής Ομόνοιας): «Το Σούπερ Καπ μας ενδιαφέρει και θέλουμε να το κατακτήσουμε,
      όμως έρχεται δυστυχώς σε ακατάλληλη περίοδο, τρεις μόλις ημέρες μετά τον επαναληπτικό
      αγώνα με τη Ντε Χάαγκ, ενώ υπάρχει την Τετάρτη και φιλική αναμέτρηση της Εθνικής
      μας ομάδας. Οι παίκτες μου δεν είναι απόλυτα έτοιμοι αυτή την περίοδο, όμως
      θα δώσουμε τον καλύτερο μας εαυτό και εύχομαι ο καλύτερος να κερδίσει».Μαρίνος
      Σατσιάς (Αρχηγός ΑΠΟΕΛ): «Θέλουμε να δώσουμε δύναμη και κουράγιο στις οικογένειες
      των αδικοχαμένων θυμάτων της τραγωδίας στο Μαρί και ελπίζω να διεξαχθεί ένας
      αγώνας χωρίς παρατράγουδα».Κωνσταντίνος Μακρίδης (Αρχηγός Ομόνοιας): «Συγχαρητήρια
      στην ΚΟΠ και στην LTV που αφιέρωσαν τον αγώνα στους αδικοχαμένους συνανθρώπους
      μας. Το Σούπερ Καπ είναι πολύ σημαντικό για μας και θέλουμε να το κατακτήσουμε.
      Μπορεί να μην έχουμε πολλά παιχνίδια στα πόδια μας, όμως δεν παύει να θέλουμε
      το τρόπαιο. Εύχομαι να κυλήσουν όλα ομαλά και ο αγώνας να γίνει μέσα σε αθλητοπρεπή
      πλαίσια».Επιμέλεια: Γιάννης Ιωάννου - Παναγιώτης Χριστοφή\n\t\t"
