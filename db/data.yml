    - ":: «Διάβολος» ως το 2015 ο Βαλέντσια!\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t01-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t15:32\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Ο Αντόνιο Βαλέντσια θα παραμείνει κάτοικος «Ολντ Τράφορντ», καθώς υπέγραψε
      νέο συμβόλαιο τετραετούς διάρκειας με την Μάντσεστερ Γιουνάιτεντ.\r\nΜετά την
      επέκταση της συνεργασίας με τον 25χρονο μέσο από τον Ισημερινό, ο Σερ Άλεξ Φέργκιουσον
      σχολίασε: «Ο Αντόνιο έχει σημαντική συμβολή στην προσπάθεια της ομάδας από την
      στιγμή που ενσωματώθηκε στον σύλλογο. Η ταχύτητα του, οι σέντρες και η τεχνική
      του κατάρτιση μας δίνουν μεγάλο πλεονέκτημα. \r\nΈχει έναν σιωπηλό και αθόρυβο
      τρόπο να ανταποκρίνεται στα καθήκοντα του, ο οποίος συνοδεύεται από δυνατό χαρακτήρα,
      και είναι χαρακτηριστικό παράδειγμα το γεγονός πως κατάφερε να ξεπεράσει γρήγορα
      τον σοβαρότατο τραυματισμό που είχε υποστεί την περασμένη σεζόν».\r\nΟ Βαλέντσια
      από την πλευρά του πρόσθεσε: «Είμαι ενθουσιασμένος από την παρουσία μου στην
      Γιουνάιτεντ. Από την πρώτη μέρα στο Κάρινγκτον, αισθανόμουν ευτυχισμένος εδώ.
      Ελπίζω πως θα συνεχίσω να βελτιώνομαι αγωνιστικά και να εξελίσσομαι σαν ποδοσφαιριστής.
      Ανυπομονώ να συμβάλω στην προσπάθεια της ομάδας να κατακτήσει περισσότερους
      τίτλους».\n\t\t"
