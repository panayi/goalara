      η είσοδος στο στάδιο.\r\nΝα σημειωθεί ότι στην περίπτωση που απομείνουνεισιτήρια
      προς πώληση, θα ανοίξουν τα Βόρεια και Δυτικά ταμεία στο στάδιο η ώρα 16:00,την
      ημέρα του αγώνα.\r\nΗ προπώληση των  εισιτηρίων θα γίνεται στους πιο κάτω χώρους:\r\nΕισιτήρια
