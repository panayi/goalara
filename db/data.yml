    - ":: Τσίλντρες: «Τα καλύτερα μου χρόνια στον Ολυμπιακό!»\n\t\t\t:: Ημερομηνία
      δημοσίευσης:\n\t\t\t01-08-2011\n\t\t\t- \n\t\t\tΏρα:\n\t\t\t13:12\n\t\t\n\t\t\t\n.str_photo_header
      {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n   \tfont-weight:none;\n}\n.str_photo_table
      {\n\tbackground-color:#F7FBFD;\n   \tborder:2px solid #D8DFE2;\n}\n.str_photo
      {\n\tbackground-color:#ffffff;\n   \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Με τα καλύτερα λόγια μίλησε ο Τζος Τσίλντρες για τον Ολυμπιακό και τους
      αδελφούς Αγγελόπουλος, αναφέρθηκε στην ελληνική εμπειρία που έζησε και όσα συνάντησε,
      ενώ μίλησε και για το περίφημο λοκ-άουτ που στέλνει τους συμπατριώτες του προς...
      Ευρώπη.\r\nΑναλυτικά τι δήλωσε στο ESPN ο άλλοτε άσος του Ολυμπιακού:\r\nΓια
      τον λόγο που δεν σκέφτεται να μετακομίσει στην Ευρώπη: «Ο λόγος δεν είναι ότι
      δεν πέρασα καλά. Ήταν δύο από τις καλύτερες σεζόν της ζωής μου. Παρότι ακούγονται
      σε κάποιους σαν εύκολα λεφτά, δεν είναι. Είναι σίγουρα ένας εκπληκτικός τρόπος
      να βγάλεις λεφτά, όπως είναι γενικά το να παίζεις μπάσκετ και να πληρώνεσαι.
      Η κατάσταση στην Ευρώπη θυμίζει περισσότερο το μπάσκετ στα κολέγια. Υπάρχει
      αίσθηση αλληλεγγύης και θα έλεγα σε πολλούς να πάνε για την εμπειρία και όχι
      για τα χρήματα».\r\nΓια την εμπειρία του στον Ολυμπιακό: «Στο δικό μου συμβόλαιο
      υπήρχε ειδικός όρο ότι για κάθε είδους πρόβλημα η υπόθεση θα εκδικαζόταν στο
      αθλητικό δικαστήριο της Ελβετίας, επομένως υπήρχε μια βασική εξασφάλιση. Κάθε
      αθλητής πρέπει να ξέρει σε ποια ομάδα και σε ποια διοίκηση πάει. Η δική μου
      διοίκηση ήταν εξαιρετική, με πλήρωσε μέχρι και το τελευταίο σεντ.\r\n \r\nΔεν
      θα πω ότι οι σταρ του ΝΒΑ θα έχουν τη μεταχείριση που συνήθισαν από τους διαιτητές
      και τους προπονητές. Κάθε διοίκηση ωστόσο, κάνει το καλύτερο που μπορεί. Στη
      δική μου περίπτωση τα πράγματα ήταν εξαιρετικά. Μέναμε στα καλύτερα ξενοδοχεία,
      είχαμε πτήσεις τσάρτερ για τις μετακινήσεις μας και οι ιδιοκτήτες, όπως αρκετοί
      ακόμα στην Ευρώπη, δεν είχαν στόχο να βγάλουν χρήματα αλλά έδιναν λεφτά για
      την ομάδας τους επειδή αγαπούν το παιχνίδι».\r\nΓια την ατμόσφαιρα στα ντέρμπι:
      «Όντως τα γήπεδα είναι εχθρικά. Παίζεις και ξαφνικά ακούς κροτίδες, βλέπεις
      να πέφτουν αντικείμενα και τρέχεις για κάλυψη. Τελικά όμως, αυτό που σου μένει
      είναι το πάθος και η αγάπη που υπάρχει για το παιχνίδι».\r\nΓια το αν πρέπει
      οι NBAers που θα πάνε Ευρώπη, να πιάνουν όσα πέφτουν μέσα στο γήπεδο: «Ποτέ
      να μην το κάνουν. Αυτό ήταν το πρώτο που μου είπαν. Ποτέ μην πιάνεις κάτι. Μπορεί
      να ανατιναχθεί. \"Κλώτσα το\", μου έλεγαν».\r\nΓια το λοκ άουτ: «Είμαστε τόσο
      μακριά, όσο η Ανατολή και η Δύση. Δεν θα έλεγα ότι η σεζόν βρίσκεται ακόμα σε
      κίνδυνο. Ελπίζω δηλαδή, να έχουμε μια σεζόν έστω μικρότερη. Έχουμε προετοιμαστεί
      βέβαια και για το ενδεχόμενο να μην υπάρξει καθόλου σεζόν, το έχει πει και ο
      πρόεδρος μας, Ντέρεκ Φίσερ. Σε σχέση με το προηγούμενο λοκ άουτ, όσοι το έζησαν
      λένε ότι οι παίκτες τώρα είναι δέκα φορές πιο δεμένοι. Και υπάρχει και η προοπτική
      του εξωτερικού».\n\t\t"
