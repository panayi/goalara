    - ":: Αγανακτισμένοι οι παίκτες του Ολυμπιακού Βόλου\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t01-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t18:31\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Στην... επίθεση περνούν οι παίκτες του Ολυμπιακού Βόλου και με ανακοίνωση
      που υπογράφουν οι αρχηγοί Αλβάρες, Ούμπιντες και Σολάκης, εκφράζουν την αγανάκτηση
      τους και συνάμα την θλίψη τους για τον υποβιβασμό της ομάδας.\r\nΑναλυτικά,
      η ανακοίνωση:\r\n«Με τεράστια έκπληξη και θλίψη παρακολουθούμε εμείς οι επαγγελματίες
      ποδοσφαιριστές της ΠΑΕ ΟΛΥΜΠΙΑΚΟΣ ΒΟΛΟΥ 1937 αυτό το απαράδεκτο ντόμινο των
      εξελίξεων που αφορούν την ομάδα μας και το ανακόλουθο γαϊτανάκι των δικαστικών
      περιπετειών όπου με περίσσια απλότητα αποφασίστηκε ο υποβιβασμός της ομάδας
      μας, σε πρώτο βαθμό.\r\nΕάν όμως υπήρχε ψήγμα δωροδοκίας ή προκαθορισμένου παιχνιδιού
      θα έπρεπε κάποιος ή κάποιοι από εμάς να ήταν οι αρνητικοί πρωταγωνιστές σε όλο
      αυτό το αποδεικτικό υλικό που είδε το φως της δημοσιότητας.\r\nΠουθενά όμως
      δεν εμπλέκεται κανένας μας αλλά ακόμη περισσότερο μας προκαλεί περιέργεια πως
      κανένα πρόσωπο που ασκεί δικαιοδοτική εξουσία δεν μπήκε στον κόπο να μας καλέσει,
      να μας ρωτήσει και να καταθέσουμε αν έστω κάποιος από τη διοίκηση μας είπε να
      έχουμε μειωμένη ή «υπερτιμημένη» απόδοση ή μας είπε ότι έχει προκαθοριστεί το
      αποτέλεσμα συγκεκριμένου αγώνα.\r\nΜε την ανακοίνωσή μας αυτή εκφράζουμε πραγματικά
      την αγανάκτησή μας και επιθυμούμε τούτη η ανακοίνωση να αποτελέσει έστω μέρος
      του αποδεικτικού υλικού στη δευτεροβάθμια κρίση της ΕΠΟ.\r\nΒόλος, 1.8.2011\r\nΟι
      επαγγελματίες ποδοσφαιριστές της ΠΑΕ ΟΛΥΜΠΙΑΚΟΣ ΒΟΛΟΥ\r\nΟι αρχηγοί Leandro
      Alvarez, Javier Umbides, Ηλίας Σολάκης».\n\t\t"
