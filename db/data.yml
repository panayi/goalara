      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Οριστικά παρελθόν αποτελεί από τον Ολυμπιακό ο Ματ Νίλσεν. Η Χίμκι ανακοίνωσε
      και επίσημα την μεταγραφή του Αυστραλού πάουερ-φόργουορντ για τα επόμενα δύο
      χρόνια, με τους Πειραιώτες να έχουν έρθει προηγουμένως σε συμφωνία με τον παίκτη
      για την διακοπή της μεταξύ τους συνεργασίας, η οποία κανονικά ολοκληρωνόταν
      το καλοκαίρι του 2012.\r\nΓια την μεταγραφή του Ματ Νίλσεν στην Χίμκι μίλησε
      ο Γενικός Διευθυντής του ρωσικού κλαμπ, Βίκτορ Μπίτσκοβ, ο οποίος σχολίασε το
      εξής: \"Ο μεταγραφικός μας σχεδιασμός έχει σχεδόν ολοκληρωθεί. Είμαστε στην
      ευχάριστη θέση να ανακοινώσουμε την απόκτηση του Ματ Νίλσεν, ενός παίκτη ο οποίος
      διαθέτει τα στοιχεία που ψάχναμε. Θα μας βοηθήσει πολύ στην άμυνα και θα είναι
      πολύ επικίνδυνος για τον κάθε αντίπαλο στην επίθεση. Πρόκειται για έναν δυναμικό
      μπασκετμπολίστα με αυτοπεποίθηση\".\r\nΟ προπονητής της Χίμκι, Ρίμας Κουρτινάιτις,
      δήλωσε τα εξής: \"O Mάθιου είναι ένας πολύ έμπειρος παίκτης, ο οποίος έχει δουλέψει
      σε επιτυχημένες ομάδες με σπουδαίους προπονητές. Πρόκειται για έναν δυναμικό
      φόργουορντ. Θα μας βοηθήσει\".\r\nΗ ανακοίνωση της Χίμκι: \"Ο έμπειρος Αυστραλός
      φόργουορντ Ματ Νίλσεν θα ανήκει στην Χίμκι για τα επόμενα δύο χρόνια\".\r\nΟ
      33χρονος Αυστραλός φόργουορντ είχε υπογράψει πέρσι διετές συμβόλαιο με την πειραϊκή
      ΚΑΕ έως και το 2012, αλλά δεν έπεισε με την παρουσία του στον Πειραιά, έμεινε
      ελεύθερος και η μετακίνηση του στην Χίμκι, προκάλεσε... ανακούφιση στον Ολυμπιακό,
      αφού γλίτωσε το \"βαρύ\" συμβόλαιο του (800 χιλιάρικα ετησίως).\r\nΠαράλληλα,
      με τον τρόπο αυτόν, ελευθερώθηκε και μία θέση ξένου στο ερυθρόλευκο ρόστερ,
      με τους μη γηγενείς παίκτες τώρα στην ομάδα να είναι έξι (Έρτσεγκ, Κέσελ, Χάινς,
      Λούκας, Χάουαρντ, σύντομα θα ανακοινωθεί και ο Γκετσεβίτσιους).\n\t\t"
