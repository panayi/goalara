    - Ο Ζεσουάλδο Φερέιρα καταστρώνει τα πλάνα του ενόψει της ρεβάνς του Παναθηναϊκού,
      χωρίς να υπολογίζει στις υπηρεσίες των Βίκτορ Βιτόλο και Κουίνσι Οβούσου, οι
