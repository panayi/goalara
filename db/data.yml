    - «Ανήθικη προσπάθεια να αναστατωθεί η Κέρκυρα»
    - Η ΠΑΕ Α.Ο. Κέρκυρας εξέδωσε καυστική ανακοίνωση με την οποία απαντά στο δημοσίευμα
      αθλητικής εφημερίδας περί υποβιβασμού της ομάδας στη δεύτερη κατηγορία.
    - ":: «Ανήθικη προσπάθεια να αναστατωθεί η Κέρκυρα»\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t01-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t16:11\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Η ΠΑΕ Α.Ο. Κέρκυρας εξέδωσε καυστική ανακοίνωση με την οποία απαντά στο
      δημοσίευμα αθλητικής εφημερίδας περί υποβιβασμού της ομάδας στη δεύτερη κατηγορία.\r\nΑναλυτικά
      η ανακοίνωση της Κέρκυρας:\r\nΣήμερα γίναμε μάρτυρες μιας ανήθικης προσπάθειας
      να αναστατωθεί το νησί της Κέρκυρας, πάνω στην κορύφωση της τουριστικής περιόδου,
      όταν πληροφορηθήκαμε με πηχυαίους τίτλους αθλητικής εφημερίδας ότι η ομάδα μας
      υποβιβάζεται στην Β’ Εθνική ! Και μάλιστα, ο υποβιβασμός της είναι ήδη προαποφασισμένος,
      απλά θα περιμένει για περίπου ένα μήνα !\r\nΔυστυχώς , προκαλεί μόνο θλίψη το
      γεγονός ότι υπάρχουν εφημερίδες που εξαιτίας της φτωχής αθλητικής κίνησης επιλέγουν
      να «κατασκευάσουν» θέματα και «αποκλειστικότητες» που θίγουν κατά τρόπο συκοφαντικό
      ομάδες και ανθρώπους, κυρίως όμως προσβάλλουν τους λειτουργούς της ποινικής
      και αθλητικής δικαιοσύνης.\r\nΟύτε λίγο ούτε πολύ, η εφημερίδα «ΕΞΕΔΡΑ» με το
      σημερινό της πρωτοσέλιδο αναδεικνύεται σε «Αρχάγγελο της Κάθαρσης», υποδεικνύει
      στους Ποδοσφαιρικούς Εισαγγελείς πώς να κάνουν την δουλειά τους , και εμπλέκει
      στο λίβελλο της ανθρώπους που ουδεμία σχέση έχουν με ο,τιδήποτε απ’ όσα γράφονται,
      μόνο και μόνο για να εξυπηρετήσει την κανιβαλιστική διάθεση μερίδας του αναγνωστικού
      κοινού και να προσφέρει ένα συναρπαστικό ανάγνωσμα παραλίας. Όσο για δημοσιογραφική
      έρευνα ούτε λόγος.\r\nΠροκαλεί πραγματική κατάπληξη πως είναι δυνατόν με τόση
      ελαφρότητα μια αθλητική εφημερίδα να προκαταλαμβάνει τις εξελίξεις και να παίζει
      παιχνίδια σε βάρος ομάδων που πέρα από φορείς έκφρασης ανθρώπων και πόλεων,
      είναι παράλληλα και ανώνυμες εταιρείες, τα συμφέροντα των οποίων επηρεάζονται
      σφόδρα από τέτοιου τύπου δημοσιεύματα. Εκτός και αν όλη αυτή η μεθόδευση εξυπηρετεί
      κάποια άλλη σκοπιμότητα.\r\nΕίναι επίσης λυπηρό και προσβλητικό το γεγονός να
      εμφανίζονται ως “μαριονέτες της Εξέδρας”, που θα ενεργοποιήσουν αποφάσεις ήδη
      προειλημμένες, οι Ποδοσφαιρικοί Εισαγγελείς της Ομοσπονδίας , που από τον Σεπτέμβριο
      «θα καλέσουν» την ομάδα μας για να «υποβιβαστεί» - με αλλά λόγια για να τη στήσουν
      στο εκτελεστικό απόσπασμα.\r\nΕίμαστε βέβαιοι ότι δεν είναι αυτή η εικόνα που
      έχουν οι ίδιοι οι Δικαστές για τον εαυτό τους.\r\nΗ Π.Α.Ε. Α.Ο. ΚΕΡΚΥΡΑ αποκρούει
      μετά βδελυγμίας το περιεχόμενο του σημερινού δημοσιεύματος , που «κρεμάει στα
      μανταλάκια» τον Πρόεδρο και τον Γενικό Διευθυντή της Εταιρείας κατά τρόπο απαράδεκτο
      , όταν από το ίδιο το δημοσίευμα δεν τους αποδίδεται καμιά εμπλοκή. Σε όσο χαμηλά
      επίπεδα κυκλοφορίας κι αν έχει κατρακυλήσει μια εφημερίδα , αυτού του τύπου
      ο κιτρινισμός δεν επιτρέπεται και ασφαλώς δεν θα γίνει ανεκτός .\r\nΑπό πλευράς
      μας αποστέλλουμε εντός της ημέρας το σημερινό πρωτοσέλιδο της εφημερίδας «ΕΞΕΔΡΑ»
      προς όλους του αρμόδιους δικαστές της ποινικής και αθλητικής δικαιοσύνης προκειμένου
      οι υπεύθυνοι της εφημερίδας να δώσουν τις απαραίτητες εξηγήσεις εκεί που πρέπει.
      Παράλληλα, θα κινηθούμε ως οφείλουμε για την προάσπιση των συμφερόντων μας και
      την άσκηση παντός νομίμου δικαιώματος μας .\r\nΑς είναι απολύτως ήσυχοι οι φίλαθλοι
      μας…\n\t\t"
