    - Η Εθνική μας αντιμετωπίζει σήμερα φιλικά στο Στάδιο ΓΣΠ την αντίστοιχη της Μολδαβίας
      στην πρεμιέρα του Νίκου Νιόπλια. Ελεύθερη είσοδος για τους φιλάθλους.
    - ":: Έναρξη της εποχής Νιόπλια...\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t10-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t07:58\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Η Εθνική μας αντιμετωπίζει σήμερα φιλικά στο Στάδιο ΓΣΠ την αντίστοιχη
      της Μολδαβίας στην πρεμιέρα του Νίκου Νιόπλια. Ελεύθερη είσοδος για τους φιλάθλους.\r\n \r\nΤρεις
      βδομάδες πριν από τις επίσημες υποχρεώσεις στην προκριματική φάση του Ευρωπαϊκού
      Πρωταθλήματος 2012, ο νέος μας Ομοσπονδιακός προπονητής θα έχει την ευκαιρία
      να δει αρκετούς ποδοσφαιριστές και να καταγράψει τα πρώτα του ουσιαστικά συμπεράσματα
      από την ημέρα που παρέλαβε τη σκυτάλη.\r\n \r\nΣτη διάθεση του Νίκου Νιόπλια
      για το σημερινό φιλικό βρίσκονται 22 ποδοσφαιριστές και απέναντι στην Μολδαβία
      θα έχει το δικαίωμα να πραγματοποιήσει μέχρι και έξι αλλαγές.\r\n \r\nΟ κύκλος
      της προετοιμασίας ολοκληρώθηκε χθες βράδι στα βοηθητικά γήπεδα του Σταδίου ΓΣΠ
      και οι προθέσεις του Ομοσπονδιακού μας αναφορικά με το πλάνο δράσης θα γίνουν
      γνωστές σήμερα.\r\n \r\nΑνεξάρτητα από το φιλικό χαρακτήρα του αγώνα, η Εθνική
      μας θα επιδιώξει νικηφόρο αποτέλεσμα κόντρα σε μια ομάδα με την οποία θα βρεθούμε
      για πρώτοι φορά αντιμέτωποι σε επίπεδο ανδρών.\r\n \r\nΥπενθυμίζουμε επίσης
      ότι σήμερα η Κύπρος συμπληρώνει αριθμό 300 αγώνων από την ημέρα που έχει καταγραφεί
      η πρώτη παρουσία μας στο διεθνή ποδοσφαιρικό χάρτη.\r\n \r\nΌπως ήδη ανακοινώθηκε
      η είσοδος για τους φιλάθλους στο σημερινό (ώρα έναρξης 20:00) θα είναι ελεύθερη
      είσοδο για τους φιλάθλους.\r\n \r\n*Τον αγώνα θα διαιτητεύσει ο Σέρβος Milorad
      MAŽIĆ με βοηθούς τους Igor RADOJČIĆ και Milovan RISTIĆ. Τέταρτος διαιτητής ορίστηκε
      ο Στέλιος Τρύφωνος.\r\n\r\nΗ ΑΠΟΣΤΟΛΗ ΤΗΣ ΕΘΝΙΚΗΣ ΜΑΣ\r\nΑΕΚ: Jason Δημητρίου,
      Κούλλης Παύλου\r\nΑΕΛ: Μάριος Νικολάου\r\nΑΛΚΗ: Σίνισα Ντοπρασίνοβιτς, Παρασκευάς
      Χρίστου\r\nΑΝΟΡΘΩΣΗ: Γιάννος Οκκάς                              \r\nΑΠΟΕΛ: Κωνσταντίνος
      Χαραλαμπίδης, Νεκτάριος Αλεξάνδρου, Σάββας Πουρσαϊτίδης, Μάριος Ηλία, Μαρίνος
      Σατσιάς, Τάσος Κίσσας\r\nΑΠΟΛΛΩΝΑΣ: Γιώργος Μερκής, Ανδρέας Σταύρου\r\nΕΝΩΣΗ
      ΝΕΩΝ Παραλιμνίου: Χρύσης Μιχαήλ\r\nΟΜΟΝΟΙΑ: Αντώνης Γιωργαλλίδης, Δημήτρης Χριστοφή,
      Ανδρέας Αβραάμ, Γιώργος Εφραίμ\r\nΠΑΕΕΚ: Μιχάλης Μορφής\r\n \r\nΣτην πρώτη κλήση
      του νέου μας Ομοσπονδιακού προπονητή όπως είναι γνωστό συμπεριλαμβάνονται και
      οι ποδοσφαιριστές Γιώργος Τόφας και Γιώργος Παναγή.Πορτογάλος κατάσκοπος\r\nΗ
      κρισιμότητα του αγώνα που θα διεξαχθεί στις 2 Σεπτεμβρίου είναι δεδομένη και
      οι Πορτογάλοι έστειλαν μέλος της προπονητικής τους ομάδας στην Κύπρο.\r\n \r\nΗ
      επανέναρξη της προκριματικής φάσης του Ευρωπαϊκού Πρωταθλήματος 2012 θα φέρει
      στην Κύπρο την Πορτογαλία και όπως είναι διαμορφωμένο το σκηνικό στον όμιλο
      μας χρειάζεται  απαραίτητα νικηφόρο αποτέλεσμα για να διατηρήσει το δικαίωμα
      κατάκτησης της πρώτης θέσης που δίνει απευθείας εισιτήριο για την τελική φάση
      της διοργάνωσης.\r\n \r\nΟι Πορτογάλοι μετά από πέντε αγώνες βρίσκονται στην
      πρώτη θέση με απολογισμό δέκα βαθμούς, όσους και οι Νορβηγοί που την ίδια μέρα
      (2 Σεπτεμβρίου) θα φιλοξενήσει την Ισλανδία.\r\n \r\nΝα σημειωθεί ότι σήμερα
      η Νορβηγία αντιμετωπίζει φιλικά την Τσεχία στο Όσλο και η Πορτογαλία φιλοξενεί
      το Λουξεμβούργο.\r\n \r\nΦιλική δράση και για τις υπόλοιπες ομάδες που συμμετέχουν
      στον όμιλο μας. Η Δανία αντιμετωπίζει εκτός έδρας εκτός τη Σκωτία και η Ισλανδία
      επίσης εκτός έδρας την Ουγγαρία.\r\n Βλέπουν και Μολδαβία\r\nΣτο Στάδιο ΓΣΠ
      θα βρίσκεται επίσης κατάσκοπος της Φινλανδίας (επόμενος αντίπαλος της Μολδαβίας)
      και ο Ολλανδός, καθώς η Ολλανδία συμμετέχει στον ίδιο όμιλο.\r\n \r\nΣύμφωνα
      με τον αγωνιστικό σχεδιασμό της ΟΥΕΦΑ Ολλανδία και Μολδαβία θα συναντηθούν στις
      7 Οκτωβρίου.\r\nΑπο: επίσημη ιστοσελίδα ΚΟΠ\n\t\t"
