      ]]> -->Η Ανόρθωση στην πρεμιέρα του τουρνουά για τα 100χρονα του Συλλόγου, είχε
      αρκετά καλή απόδοση, νικώντας την ΑΕΚ στο \"Αντώνης Παπαδόπουλος\" με 3-0. Ο
      Εμίλ Αγγέλοφ ήταν ο πρωταγωνιστής για την Κυρία, αφού σημειώσε τα δυο πρώτα
      γκολ (7' και 20'), ενω το σκορ έκλεισε ο Μάρκος Μιχαήλ λίγο πριν τη λήξη (80').
      Σημάδεψε το δοκάρι του Κωνσταντόπουλου, πέντε λεπτά αργότερα, με σουτ ο νεαρός
      Θεοδώρου...Οι γηπεδούχοι γενικά έδειξαν περισσότερη φρεσκάδα και ζωντάνια στο
      γήπεδο, στοιχεία που τους έλειψαν στους πρόσφατους ευρωπαϊκούς αγώνες. Αξιοσημείωτο
      οτι ο Στανιμίρ Στόϊλοφ, άφησε μερικούς παίκτες στο γήπεδο και στα 90 λεπτά. \r\nΜεταξύ
      αυτών και τον Κροάτη αμυντικό Τόμασιτς, παρά τις πληροφορίες οτι βρίσκεται κοντά
      στην πόρτα της εξόδου. Ο Ρογκάτο αποχώρησε τραυματίας στο 56', θα φανεί την
      Τετάρτη η σοβαρότητα της κατάστασης του. Σημειώνουμε επίσης τη συμμετοχή του
      Στανισλάβ Αγγέλοφ για διάστημα 20 περίπου λεπτών.\r\n \r\nΑπο την άλλη οι φιλοξενούμενοι
      έχοντας πολλές απουσίες, δεν είχαν τόσο καλή ισορροπία στις γραμμές τους. Έφτιαξαν
      πάντως κάποιες φάσεις για να σκοράρουν...Ο Μανόλο Χιμένεθ πραγματοποίησε περισσότερες
      αλλαγές, απο τον συνάδελφο του, στην επανάληψη. \r\nΑναγκαστική ήταν η αλλαγή
      του Κλωναρίδη λίγο πριν εκπνεύσει το ημίχρονο. Το ίδιο και η αλλαγή του συμπατριώτη
      μας, Εγγλέζου, ένα δεκάλεπτο πριν τη λήξη. \r\nΑνόρθωση: Κόζατσικ (71' Kωνσταντίνου),
      Κόλιν, Σπρόκελ (86' Ευθυμίου), Άντιτς (73' Στ' Αγγέλοφ), Λεϊβακαμπέσι, Τόμασιτς,
      Βουτσίσεβιτς (80' Χατζηγεωργίου), Ρονκάτο (56' Μιχαήλ), Λαμπάν, Λαβόρδε (46'
      Τζανίσιο), Ε. Αγκέλοφ (83' Θεοδώρου)\r\nΑΕΚ: Κωνσταντόπουλος, Κοντοές, Δέλλας,
      Κάλα, Καράμπελας (46' Μπερνς), Αγκιριμπά (46' Εγγλέζου), Κλωναρίδης (39' Γκερέιρο),
      Κάρλος (70' Φέτσης), Σιαλμάς (46' Γκουλόν), Λεονάρντο (70' Λαγός), Τσίτας (46'
      Μπέλεκ)\r\n*Πριν την έναρξη της συνάντησης τιμήθηκαν οι Τραϊανός Δέλλας (γνώρισε
      την αποθέωση απο τους φίλους της Ανόρθωσης) και Τιμούρ Κετσπάγια, οι οποίοι
      φόρεσαν τις φανέλες και των δυο ομάδων. Ο Γεωργιανός πρώην παίκτης και τεχνικός
      της Κυρίας, βρίσκεται εκτός Κύπρου για επαγγελματικές υποχρεώσεις. Την πλακέτα
      παρέλαβε η θυγατέρα του. \r\n*Δεν ήταν πολύ μεγάλη προσέλευση θεατών στο γήπεδο.
      'Ηταν κάτι παραπάνω απο 1500, καμιά 500αριά εξ αυτών ήταν υποστηρικτές της Ελλαδικής
      ομάδας. Είναι προφανές οτι οι Ανορθωσιάτες είναι ακόμα επηρεασμένοι απο τον
      αποκλεισμό της ομάδας τους απο την Ραμποτνίσκι. Επιμέλεια: Πόλυς Χαραλάμπους\n\t\t"
