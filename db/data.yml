    - Από σήμερα ...Σάλτσμπουργκ
    - Με τους ποδοσφαιριστές εκτός των διεθνών να επιστρέφουν στις προπονήσεις μετά
      τον αγώνα του σούπερ καπ, αρχίζει η προετοιμασία της Ομόνοιας ενόψει του πρώτου
      αγώνα με την Σάλτσμπουργκ. Η διήμερη ξεκούραση ήταν απαραίτητη για τους ποδοσφαιριστές
      που έδωσαν μέσα σε δέκα μέρες τρία παιγνίδια, όμως τα πιο δύσκολα τώρα αρχίζουν
      οι υποχρεώσεις είναι πλέον συνεχόμενες.
    - ":: Από σήμερα ...Σάλτσμπουργκ\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t10-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t08:38\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Με τους ποδοσφαιριστές εκτός των διεθνών να επιστρέφουν στις προπονήσεις
      μετά τον αγώνα του σούπερ καπ, αρχίζει η προετοιμασία της Ομόνοιας ενόψει του
      πρώτου αγώνα με την Σάλτσμπουργκ. Η διήμερη ξεκούραση ήταν απαραίτητη για τους
      ποδοσφαιριστές που έδωσαν μέσα σε δέκα μέρες τρία παιγνίδια, όμως τα πιο δύσκολα
      τώρα αρχίζουν οι υποχρεώσεις είναι πλέον συνεχόμενες. \r\n \r\nΟ Νεόφυτος Λάρκου
      αρχίζει από σήμερα δουλειά ενόψει Σάλτσμπουργκ έχοντας στη διάθεση του μία βδομάδα
      για να προετοιμάσει όσο καλύτερα γίνεται την ομάδα, να διορθώσει τις αδυναμίες
      που παρουσιάστηκαν στα μέχρι στιγμής παιγνίδια και η Ομόνοια να πάρει το αποτέλεσμα
      που θέλει ενόψει του επαναληπτικού. \r\nΤο πρόγραμμα προετοιμασίας για τον Κύπριο
      τεχνικό περιλαμβάνει και κατασκοπεία της προσεχούς αντιπάλου και αυτό αναμένεται
      να γίνει το ερχόμενο Σάββατο στο εκτός έδρας παιγνίδι των «ταύρων» με την Ριντ.
      Βέβαια η συλλογή πληροφοριών άρχισε από την πρώτη στιγμή που έγινε η κλήρωση.
      \r\n \r\nΟ τεχνικός της ομάδας στο διήμερο ρεπό αξιολόγησε με ψυχραιμία τα τρία
      πρώτα παιγνίδια και κυρίως για τα τελευταία δύο θα πει δύο κουβέντες σήμερα
      με τους ποδοσφαιριστές αφού κάποια πράγματα δεν λειτούργησαν όπως έπρεπε και
      η ομάδα δέχθηκε ισάριθμες ήττες. Τα λάθη όμως με την Σάλτσμπουργκ κοστίζουν
      διπλά, αφού τα περιθώρια ..διόρθωσης θα είναι περιορισμένα αν η Ομόνοια δεν
      καταφέρει να πάρει προβάδισμα από το πρώτο παιγνίδι. \r\n \r\nΠαράλληλα με την
      προετοιμασία είναι και το θέμα του επιθετικού που όσο και αν δεν παίρνει ...διαστάσεις,
      επείγει να λυθεί και αυτή είναι η αλήθεια. Γεγονός είναι επίσης πως κάθε μέρα
      που περνά, είναι στην ουσία και μία χαμένη μέρα για το συγκεκριμένο θέμα αφού
      ο χρόνος λιγοστεύει και ο οποιοσδήποτε και αν έρθει δεν θα είναι σε θέση να
      προσαρμοστεί και να βοηθήσει άμεσα. \r\n \r\nΧθες οριστικοποιήθηκε και το ναυάγιο
      με τον Μαουλιντά αφού ο Γαλλοαφρικανός επιθετικός έδωσε τα χέρια με την Μπαστιά.
      Την ίδια ώρα το όνομα του Ζοάο Πάολο πήγε να επανέλθει στο προσκήνιο, κάτι όμως
      που διαψεύστηκε από πλευράς διοίκησης καθώς δεν είναι ο επιθετικός που ψάχνει
      ο τεχνικός της ομάδας και εκτός τούτου αγωνίστηκε στο Europa League και δεν
      έχει δικαίωμα συμμετοχής με άλλη ομάδα μέχρι και την ολοκλήρωση των ομίλων.
      \r\n \r\nΠροσπάθειες πάντως γίνονται αν και το έργο γίνεται ολοένα και πιο δύσκολο.
      Μετεγγραφή για χάριν της μετεγγραφής δεν πρόκειται να γίνει και αυτό είναι κάτι
      που τονίζουν ευθαρσώς οι παράγοντες της διοίκησης που χθες προχώρησαν και σε
      καταγγελία του διαιτητή Δημήτρη Χρυσοστόμου θέλοντας από τώρα να βάλει κάποια
      πράγματα στη θέση τους και να στείλει τα σωστά μηνύματα. \r\n \r\nΣε μία άλλη
      εξέλιξη, στην Ομόνοια παρακολουθούν με ιδιαίτερο ενδιαφέρον τα Ελληνικά ρεπορτάζ
      που φέρουν τον Ηλία Χαραλάμπους κοντά σε συμφωνία με τον Ηρακλή. Επισήμως η
      διοίκηση δεν έχει οποιαδήποτε πρόταση ενώπιον της, και αναμένουν πως και πως
      να γίνει κάτι τέτοιο αφού θα απαλλάξει το σωματείο από ένα πλουσιοπάροχο συμβόλαιο.
      \r\n Ανδρέας Μιχαήλ \n\t\t"
