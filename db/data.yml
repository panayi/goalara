      στηρίξουν την ομάδα.
    - ":: Τζόρβας: «Ο κίνδυνος να εκτεθείς είναι μεγάλος!»\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t01-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t19:48\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Η νίκη του Παναθηναϊκού κόντρα στην Οντένσε στο ΟΑΚΑ την Τρίτη είναι
      μονόδρομος σύμφωνα με τα όσα είπε ο Αλέξανδρος Τζόρβας στη συνέντευξη Τύπου.
      Ο γκολκίπερ των «πράσινων» τόνισε ότι ο ίδιος και οι συμπαίκτες του θα πρέπει
      να φέρουν το ματς στα μέτρα τους ενώ χαρακτήρισε… αυτονόητο ότι οι φίλαθλοι
      πρέπει να στηρίξουν την ομάδα.\r\nΟ τερματοφύλακας του Παναθηναϊκού, ερωτηθείς
      για την ρεβάνς με τους Δανούς ανέφερε αρχικά: «Στα ευρωπαϊκά ματς ο κίνδυνος
      να εκτεθείς είναι μεγάλος. Πρέπει να είμαστε μετρημένοι στα πρώτα λεπτά του
      αγώνα αλλά υπάρχει μόνο ένα αποτέλεσμα και αυτό είναι η νίκη».\r\nΣε ότι αφορά
      την στήριξη του κόσμου στο πρώτο εντός έδρας επίσημο ματς, τόνισε: «Είναι αυτονόητο
      ότι πρέπει να στηριχθεί η ομάδα. Αυτός είναι ο ρόλος του οπαδού. Από κει και
      πέρα ο καθένας μπορεί να κάνει ότι θέλει. Να μην έρθει επειδή είναι απογοητευμένος
      από αποφάσεις ή από αποχωρήσεις ποδοσφαιριστών. Για εμένα ο οπαδός πρέπει να
      στηρίζει την ομάδα».\r\nΌσο για την Οντένσε, επισήμανε τις δυσκολίες του αγώνα,
      λέγοντας: «Δεν νομίζω ότι η Οντένσε είναι μια εύκολη ομάδα. Όπως είδαμε και
      με την Κοπεγχάγη μπορεί να μην διαθέτουν κάποιον σταρ αλλά διαθέτουν τακτική,
      παλεύουν μέχρι τα τελευταία λεπτά. Το πιο σημαντικό είναι να επιβάλλουμε τον
      ρυθμό μας για να φέρουμε το ματς στα μέτρα μας».\r\nΤέλος, αναφορικά με την
      ζέστη που αναμένεται να έχει στο ΟΑΚΑ, ο Τζόρβας, ξεκαθάρισε: «Όταν αρχίζει
      ένα ματς όλα περνούν σε δεύτερη μοίρα. Το μόνο που σκέφτεσαι είναι το ματς.
      Όπως και εμείς αποβάλλουμε το κρύο από το μυαλό τον χειμώνα έτσι θα κάνουν και
      αυτοί».\n\t\t"
