      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Σύμφωνα με πληροφορίες, ο Απόλλωνας ήρθε σε συμφωνία με τον 28χρονο (12/04/1983)
      Πορτογάλο μέσο Νταβίντ Αλεξάντερ Πίντο Ντίας, ο οποίος την περσινή χρονιά αγωνιζόταν
      στην πρώτη κατηγορία της Πορτογαλίας με τα χρώματα της Ναβάλ, που υποβιβάστηκε
      στην β΄ κατηγορία.Με τον ποδοσφαιριστή ο οποίος είναι προσωπική επιλογή του
      Ντιντιέ Νικόλ, υπάρχει πλήρης συμφωνία τόσο στο οικονομικό μέρος όσο και στη
      χρονική διάρκεια του συμβολαίου και όπως λένε οι πληροφορίες, είναι θέμα χρόνου
      για να ντυθεί και επίσημα στα «κυανόλευκα»!\r\nΟ Πίντο Ντίας ο οποίος αναμένεται
      τις επόμενες ημέρες στην Κύπρο, αγωνίζεται στα άκρα της μεσοεπιθετικής γραμμής...\r\nΑξίζει
      να αναφέρουμε ότι στη Ναβάλ αγωνιζόταν από το 2007, ενώ τα προηγούμενα χρόνια
      φόρεσε τη φανέλα των Μπράγκα και Αμαδόρα.Ο Πορτογάλος ποδοσφαιριστής βρίσκεται
      ήδη στη Βουλγαρία, σύμφωνα με νεότερες πληροφορίες και απόψε αναμένεται να ενσωματωθεί
      με την αποστολή του Απόλλωνα, ενώ γίνονται προσπάθειες για να διευθετηθούν κάποια
      διαδικαστικά ζητήματα, προκειμένου να μπορέσει να ταξιδέψει με την αποστολή
      της ομάδας την ερχόμενη Τετάρτη, όταν και θα επιστρέψει στην Κύπρο για να εισέλθει
      στο τελικό στάδιο προετοιμασίας.Γιάννης Ιωάννου\n\t\t"
