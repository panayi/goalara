      ημίχρονο, όμως δεν απέφυγε την ήττα, χάνοντας με 4-1 από τη Γερμανία στο δεύτερο
      αγώνα της στο πλαίσιο της Προκριματικής φάσης του ευρωπαϊκού πρωταθλήματος 2011-2013.
    - ":: Ελπίδες: Δεν παίζονταν οι Γερμανοί\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t09-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t23:36\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Προσπάθησε η Εθνική Ελπίδων στην Καρλσρούη, στάθηκε εξαιρετικά κυρίως
      στο Α’ ημίχρονο, όμως δεν απέφυγε την ήττα, χάνοντας με 4-1 από τη Γερμανία
      στο δεύτερο αγώνα της στο πλαίσιο της Προκριματικής φάσης του ευρωπαϊκού πρωταθλήματος
      2011-2013.\r\nΑπό πολύ νωρίς οι Γερμανοί που επιβεβαίωσαν και χθες ότι είναι
      ομάδα ανώτερου επιπέδου από τη δική μας, κατάφεραν να αιφνιδιάσουν, αφού στο
      9’ άνοιξαν το σκορ με τον αρχηγό τους, τον Χόλντμπι. Οι διεθνείς μας, όχι μόνο
      δεν πτοήθηκαν από την αρνητική εξέλιξη, αλλά έδειχναν πεισμωμένοι και ανέβασαν
      στροφές στην απόδοσή τους. \r\nΚατάφεραν να απειλήσουν τρεις φορές, δύο με τον
      Μυτίδη και μια με τον Σιέλη όμως δεν βρήκαν στόχο. Η Γερμανία έφτασε σε δεύτερο
      γκολ στο 36’ και πάλι με σκόρερ τον Χόλντμπι. Σε μια φάση διαρκείας, όπου οι
      διεθνείς μας ανέκοψαν δύο φορές τους αντιπάλους πριν σκοράρουν και δοκάρι του
      Ντιτάβι, ο επιθετικός της Σάλκε  και πάλι βρήκε στόχο και έγραψε το 2-0. Η Εθνική
      μας ομάδα αντέδρασε άμεσα και μείωσε σε 2-1 στο 39’ με πλασέ του Μυτίδη.\r\nΣτην
      επανάληψη με την πάροδο του χρόνου, η κούραση άρχισε να κάνει έντονα τα σημάδια
      της για τους διεθνείς μας, απέναντι στους κατά πολύ πιο έτοιμους Γερμανούς που
      έχουν ήδη αρχίσει τις επίσημες υποχρεώσεις με τους συλλόγους τους. \r\nΟ Ντιτάβι
      στο 66’ ανέβασε το δείκτη του σκορ σε 3-1, ενώ δύο λεπτά αργότερα ο Μυτίδης
      βρέθηκε σε πολύ καλή θέση, και ενώ ήταν έτοιμος να σκοράρει έπεσε στα πόδια
      του αμυντικός και έδιωξε τη μπάλα. Το τελικό 4-1 διαμορφώθηκε στο 75’ με γκολ
      του Ντράγκσλερ. Οι διεθνείς μας προσπάθησαν, όμως έχασαν φυσιολογικά από μια
      ανώτερη, αλλά και πιο έτοιμη  ομάδα.\r\nΑνακοινώθηκε ότι διατέθηκαν στον αγώνα
      8720 εισιτήρια, όμως στο γήπεδο υπήρχαν περίπου 12 χιλιάδες θεατές, αφού είχε
      και 3 χιλιάδες μαθητές.\r\nΓερμανία: Τραπ, Μπράους, Ζούπιχ, Κιρχόφ, Φουνγκ,
      Ντιτάβι (89’ Χόρνσιου), Ρούντι, Λαζόκα (71’ Μλάπα), Χόλντμπι, Ντράγκσλερ (80’
      Λάιτνερ), Εσβάιν.\r\nΚύπρος: Παπαδόπουλος, Ρ. Παναγιώτου, Δημητρίου, Χριστοφίδης,
      Σιέλης (80’ Αχ. Βασιλείου), Περικλέους, Οικονομίδης (73’ Αιμ. Παναγιώτου), Δημοσθένους
      (87’ Πιτταράς), Αντωνιάδης, Γιαγκουδάκης, Μυτίδης.\r\nΜιχάλης Παπαγεωργίου\r\n(απεσταλμένος
      ΕΑΚ)\n\t\t"
