    - ":: Γόντικας: «Πώληση και μετά μεταγραφή», Ζέκα: «Θέλω τίτλους»\n\t\t\t:: Ημερομηνία
      δημοσίευσης:\n\t\t\t01-08-2011\n\t\t\t- \n\t\t\tΏρα:\n\t\t\t16:37\n\t\t\n\t\t\t\n.str_photo_header
      {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n   \tfont-weight:none;\n}\n.str_photo_table
      {\n\tbackground-color:#F7FBFD;\n   \tborder:2px solid #D8DFE2;\n}\n.str_photo
      {\n\tbackground-color:#ffffff;\n   \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Ειδήσεις έβγαλε για άλλη μία φορά το \"πηγαδάκι\" που στήθηκε μετά το
      τέλος της παρουσίασης του Ζέκα, ανάμεσα στον Δημήτρη Γόντικα και τους δημοσιογράφους
      που βρέθηκαν στα γραφεία της ΠΑΕ. Ο προεδρεύων αντιπρόεδρος αποκάλυψε πως υπάρχουν
      ικανοποιητικές προτάσεις για την πώληση των Μπουμσόνγκ και Σεϊταρίδη, είπε πως
      για τον Σιμάο δεν αποτελεί προτεραιότητα η παραχώρηση του και πως περιμένει
      υψηλότερη πρόταση από την Ουκρανική Καρπάτι, επιβεβαίωσε ότι πρώτος στόχος είναι
      ο Κάστρο, αλλά για να γίνει οποιαδήποτε μεταγραφή θα πρέπει πρώτα να αποχωρήσουν
      παίκτες, ενώ ξεκαθάρισε πως δεν υπάρχει κανένα ενδιαφέρον για τον Μπλάνκο. \r\nΤέλος,
      ο επικεφαλής της διοίκησης απάντησε σε σχετική ερώτηση που του έγινε πως δεν
      θα έπαιρνε κανέναν παίκτη από τον Ολυμπιακό Βόλου... \r\nΜετά το τέλος της παρουσίασης
      του Ζεκά, οι ρεπόρτερ του Παναθηναϊκού έκαναν... ντου στον Δημήτρη Γόντικα,
      τον οποίο και πολιόρκησαν για λίγα λεπτά κάνοντάς τους αρκετές ερωτήσεις για
      τα θέματα που αφορούν την ομάδα, με τον προεδρεύοντα αντιπρόεδρο να βγάζει πολλές
      ειδήσεις...\r\n\"Ικανοποιητική πρόταση για Μπουμσόνγκ\"Πρώτα απ' όλα, ο επικεφαλής
      της διοίκησης αποκάλυψε πως στα γραφεία της ΠΑΕ έχει φτάσει ικανοποιητική πρόταση
      για τον Μπουμσόνγκ, δίχως να αναφέρει το όνομα της ομάδας, αλλά όπως είπε θα
      πρέπει να συμφωνήσει και ο Γάλλος αμυντικός για τη μεταγραφή κάτι που δεν έχει
      συμβεί μέχρι στιγμής.\r\n\"Υπάρχει κάτι για Σεϊταρίδη και θα εξεταστεί\"Ο Δημήτρης
      Γόντικας είπε επίσης πως υπάρχει πρόταση από ομάδα του εξωτερικού και για τον
      Γιούρκα Σεϊταρίδη, η οποία και θα εξεταστεί. Παράλληλα, είπε πως έχουν δρομολογηθεί
      οι αποχωρήσεις των Μουν, Λεοντίου και κάποιων άλλων παικτών που δεν υπολογίζονται...\r\n\"Δεν
      δίνουμε τον Σιμάο, αν δεν ικανοποιηθούμε\"Οσον αφορά τον Σιμάο, ο προεδρεύων
      αντιπρόεδρος ανέφερε πως \"περιμένουμε βελτιωμένη πρόταση από την Καρπάτι, αν
      και δεν είναι προτεραιότητα να φύγει ο παίκτης, αν δεν πάρουμε τα λεφτά που
      θέλουμε\". Να υπενθυμίσουμε πως η ουκρανική ομάδα προσφέρει 600.000€ για τον
      Μοζαμβικανό και οι πράσινοι θέλουν 1 εκατ. ευρώ!\r\n\"Ναι\" για Κάστρο, \"όχι\"
      για ΜπλάνκοΟ Δημήτρης Γόντικας ξεκαθάρισε πως για να προχωρήσει ο Παναθηναϊκός
      σε οποιαδήποτε άλλη μεταγραφική κίνηση θα πρέπει να υπάρξουν πρώτα αποχωρήσεις.
      Επιβεβαίωσε όμως πως η ομάδα ενδιαφέρεται για τον Αντρέ Κάστρο, ο οποίος αποτελεί
      εισήγηση του Ζεσουάλδο Φερέιρα. Αντίθετα ξεκαθάρισε πως δεν υπάρχει κανένα θέμα
      Μπλάνκο και ούτε καν έχει ζητηθεί η άποψη του Πορτογάλου για τον πρώην επιθετικό
      της ΑΕΚ.\r\n\"Εγώ δεν θα έπαιρνα παίκτη από τον Ολυμπιακό Βόλου\"Ερωτηθείς για
      το αν ο Παναθηναϊκός κινηθεί για παίκτες του Ολυμπιακού Βόλου και της Καβάλας,
      εφόσον οι δύο ομάδες υποβιβαστούν, ο προεδρεύων αντιπρόεδρος του Τριφυλλιού
      επεσήμανε πως αν μείνουν ελεύθεροι θα ερωτηθεί για αυτούς ο Φερέιρα, αλλά ο
      ίδιος είπε χαρακτηριστικά πως \"εγώ δεν θα έπαιρνα παίκτη από τον Ολυμπιακό
      Βόλου\"!\r\nΘα βραβευτεί ο ΚαραγκούνηςΟ Δημήτρης Γόντικας αποκάλυψε επίσης πως
      πριν από τον αγώνα με την Οντένσε θα βραβευτεί με πλακέτα από την ΠΑΕ και συγκεκριμένα
      από τον πρώην αντιπρόεδρο, Τζόνι Βεκρή, ο Γιώργος Καραγκούνης για τις 100 ευρωπαϊκές
      συμμετοχές, που συμπλήρωσε στο ματς της Δανίας.\r\nΓενική Συνέλευση και Δ.Σ.Τέλος
      ο επικεφαλής της διοίκησης ανέφερε πως το πρωί της Τρίτης (2/8, 11:00) θα γίνει
      η Γενική Συνέλευση της ομάδας από την οποία θα προκύψουν τα 20 μέλη του νέου
      Δ.Σ., που θα συγκληθεί το απόγευμα (16:00), ενώ θα προκύψει και νέα διοικούσα
      επιτροπή. Σε ερώτηση για το αν θα μπουν χρήματα από τους μετόχους, ο Δημήτρης
      Γόντικας δεν ήταν αισιόδοξος, ως προς αυτή την προοπτική...\"Είμαι ο Ζέκα ο
      καλός!.. \"\r\nΜε τα καλύτερα λόγια μίλησε για τον... εαυτό του ο Πορτογάλος
      χαφ, κατά τη διάρκεια της παρουσίασης του. \"Είμαι γρήγορος, δουλεύω ιδανικά,
      έχω καλή τεχνική\"! Ο Ζέκα παρουσιάστηκε από τον Παναθηναϊκό, με τον νεαρό άσο
      να σχολιάζει ότι είναι χαρούμενος που θα συνεχίσει την καριέρα του στο \"τριφύλλι\".\r\n\"Είμαι
      ιδιαίτερα χαρούμενος που βρίσκομαι εδώ και σε έναν πολύ σημαντικό σύλλογο. Αυτό
      που μπορώ να πω είναι πως θα κάνω τα πάντα για τον σύλλογο. Ελπίζω στο τέλος
      της σεζόν να τελειώσουμε με πολλούς τίτλους και ευχαριστημένοι\", σχολίασε σχετικά.\r\nΓια
      τα χαρακτηριστικά του: \"Είμαι γρήγορος παίκτης. Δουλεύω ιδανικά για την ομάδα,
      πιστεύω πως έχω καλή τεχνική κατάρτιση\"\r\nΓια την αγωνιστική του κατάσταση:
      \"Αυτή τη στιγμή εδώ και δυο εβδομάδες στις προπονήσεις αλλά δεν είμαι στο 100%,
      όμως πιστεύω ότι πολύ γρήγορα θα είμαι στη διάθεση του προπονητή μου. Είμαι
      έτοιμος να δουλέψω με τους παίκτες και τον προπονητή Παναθηναϊκού και να βοηθήσω
      όσο μπορεί για να υλοποιήσω τις προσδοκίες που έχει ο Παναθηναϊκός\".\r\nΓια
      το που μπορεί να αγωνιστεί: \"Αισθάνομαι ικανός να παίξω τόσο δεξιά όσο και
      αριστερά, αλλά και στον άξονα\".\r\nΓια τον Φερέιρα: \"Εχω να σημειώσω πως είναι
      εξαιρετικός επαγγελματίας. Είναι η ιδιαίτερη η χαρά μου που θα εργαστώ μαζί
      του\".\n\t\t"
