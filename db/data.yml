    - Μήνυμα αισιοδοξίας από Αδαμίδη στον κόσμο της ομάδας
    - Ο πρόεδρος της ΑΕΚ, Σταύρος Αδαμίδης αναφέρθηκε στο περιεχόμενο της σημερινής
      συνάντησης της ΠΑΕ, της Ερασιτεχνικής και του Δήμου που είχε σκοπό να τελειώσουν
      το θέμα του μνημονίου συνεργασίας για την προσπάθεια κατασκευής γηπέδου στην
      Νέα Φιλαδέλφεια. Και αναφερόμενος στους φιλάθλους της ομάδας, παρουσιάστηκε
      αισιόδοξος.
    - ":: Μήνυμα αισιοδοξίας από Αδαμίδη στον κόσμο της ομάδας\n\t\t\t:: Ημερομηνία
      δημοσίευσης:\n\t\t\t01-08-2011\n\t\t\t- \n\t\t\tΏρα:\n\t\t\t15:58\n\t\t\n\t\t\t\n.str_photo_header
      {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n   \tfont-weight:none;\n}\n.str_photo_table
      {\n\tbackground-color:#F7FBFD;\n   \tborder:2px solid #D8DFE2;\n}\n.str_photo
      {\n\tbackground-color:#ffffff;\n   \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Ο πρόεδρος της ΑΕΚ, Σταύρος Αδαμίδης αναφέρθηκε στο περιεχόμενο της σημερινής
      συνάντησης της ΠΑΕ, της Ερασιτεχνικής και του Δήμου που είχε σκοπό να τελειώσουν
      το θέμα του μνημονίου συνεργασίας για την προσπάθεια κατασκευής γηπέδου στην
      Νέα Φιλαδέλφεια. Και αναφερόμενος στους φιλάθλους της ομάδας, παρουσιάστηκε
      αισιόδοξος.\r\n«Συμφωνήθηκε σήμερα το τελικό κείμενο του μνημονίου συνεργασίας.
      Τελεί πλέον υπό την τελική έγκριση του Διοικητικού Συμβουλίου της ΠΑΕ, της Ερασιτεχνικής
      και του Δημοτικού Συμβουλίου. Οι υπογραφές θα πέσουν στις 25 ή στις 26 Αυγούστου.
      Από εδώ και πέρα, με αυτό το μνημόνιο το γήπεδο μπαίνει σε μία νέα φάση, στην
      τελική του ευθεία», ανέφερε αρχικά στην ιστοσελίδα που ασχολείται με τα θέματα
      της ΑΕΚ (aek365).\r\nΚαι συνέχισε: «Όλες οι προσπάθειες που γίνονται είναι συντονισμένες
      και προκαθορισμένες. Δεν κάνουμε βιαστικές ενέργειες, γιατί δεν θέλουμε να καταλήξουμε
      σε… τοίχο, όπως έγινε την τελευταία φορά. Ο κόσμος της ΑΕΚ έχει κάθε λόγο να
      χαμογελάει σήμερα, γιατί μία μεγάλη σκόπελος ξεπεράστηκε. Πλέον και επίσημα
      για πρώτη φορά Δήμος, ΠΑΕ και Ερασιτεχνική είναι στο ίδιο μήκος κύματος και
      με κοινό στόχο».\r\nΕν συνεχεία ο Σταύρος Αδαμίδης αναφέρθηκε στο επόμενο βήμα
      της κοινής προσπάθειας που θα αφορά την κατάθεση του φακέλου για την κατασκευή
      γηπέδου προς την Πολιτεία: «Το επόμενο βήμα μετά την υπογραφή του μνημονίου
      είναι η κατάθεση του πλήρους φακέλου στο Υπουργείο.\r\n \r\nΚάτι που θα γίνει
      αμέσως μετά την υπογραφή του μνημονίου. Θα προσπαθήσουμε τις επόμενες ημέρες
