      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Ο πρόεδρος του Ολυμπιακού Πέτρος Σάββα είχε τηλεφωνική επικοινωνία με
      τον Ζοάο Πάολο, με τον παίκτη να δίδει το μήνυμα οτι είναι έτοιμος να επιστρέψει
      στο δυναμικό της ομάδας. Οι δυο άντρες φέρονται να έχουν συμφωνήσει και στην
      οικονομική πτυχή, σε περίπτωση που ο παίκτης φορέσει ξανά τη μαυροπράσινη φανέλα.\r\nΑν
      τελικά γίνει η ...δουλειά, ο Ζοάο Πάολο θα έρθει υπο μορφή δανεισμού απο την
      Λανγκαράν του Αζερμπαϊτζάν. Ως γνωστό, οι Αζέροι πλήρωσαν πριν ενάμισι περίπου
      μήνυμα 150 χιλιάδες ευρώ στον Ολυμπιακό για να πάρουν τα δικαιώματα του.\r\nΟ
      παίκτης αποφάσισε να την ...κάνει απο το Αζερμπαϊτζάν, επειδή δεν του άρεσαν
      οι συνθήκες που επικρατούν στη χώρα. Το θετικό είναι οτι ο Ζοάο Πάολο έχει κάνει
      προετοιμασία και θα είναι έτοιμος να αγωνιστεί άμεσα, αν και εφ' όσον εξελιχθούν
      όλα ομαλά τις επόμενες μέρες. \r\nΣήμερα στις 18:30 οι μαυροπράσινοι θα παίξουν
      φιλικά στο Μακάρειο με τον Εθνικό Άχνας. Λογικά ο προπονητής Νίκος Παπαδόπουλος,
      θα φανερώσει τις προθέσεις του για το βασικό σχήμα δυόμισι εβδομάδες πριν την
      επίσημη έναρξη της σεζόν. Επιμέλεια: Πόλυς Χαραλάμπους\n\t\t"
