    - Μεγάλη επένδυση σε έκταση γης στην κατεχόμενη Καρπασία θα κάνει η τουρκική ποδοσφαιρική
      ομάδα Γαλατάσαραϊ, σύμφωνα με την τουρκική εφημερίδα ''Βατάν''.
    - ":: Μεγάλη επένδυση στην Καρπασία από Γαλατάσαραϊ...\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t01-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t18:19\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Μεγάλη επένδυση σε έκταση γης στην κατεχόμενη Καρπασία θα κάνει η τουρκική
      ποδοσφαιρική ομάδα Γαλατάσαραϊ, σύμφωνα με την τουρκική εφημερίδα ''Βατάν''.\r\nΌπως
      μεταδίδεται στην ηλεκτρονική τ/κ εφημερίδα \"Κίπρις Ποστασί\", που αναδημοσιεύει
      το δημοσίευμα της \"Βατάν\", πρόκειται για εγκαταστάσεις που θα γίνουν σε μια
      έκταση 100 στρεμμάτων και το τουρκικό σωματείο έχει ήδη ''κρατήσει'' τη γη.
      Το ερώτημα, αναφέρεται, είναι αν η επένδυση θα γίνει μέσω του πρακτορείου ανάπτυξης
      επενδύσεων (YAGA) και η έκταση θα παραχωρηθεί δωρεάν ή έχει γίνει μια συμφωνία
      πώλησης.\r\nΗ επένδυση, προστίθεται στο δημοσίευμα, θα αφορά ένα ξενοδοχειακό
      συγκρότημα και μια μεγάλη αθλητική εγκατάσταση με τον επικεφαλής του σχεδίου
      αυτού Εμίρ Σαριγκιούλ να αναφέρει στην τουρκική \"Βατάν\" ότι αυτή η επένδυση
      ''θα αποτελεί παράδειγμα για όλα τα αθλητικά σωματεία''.\r\nΟ κ. Σαριγκιούλ
      είχε συνάντηση επί του θέματος τις προηγούμενες ημέρες με τον λεγόμενο υπουργό
      τουρισμού, πειβάλλοντος και πολιτισμού Κεμάλ Ντουρούστ. Στις εγκαταστάσεις αυτές,
      σημείωσε ο κ. Σαριγκιούλ, ομάδες από όλο τον κόσμο θα μπορούν να προπονούνται
      και να διαμένουν σε ένα πολύ μεγάλο και μποντέρνο σύμπλεγμα κτιρίων. \r\nΘα
      μετατρέψει επίσης, πρόσθεσε, τα κατεχόμενα σε πόλο έλξης, λέγοντας ότι λόγω
      των εγκατάστασεων, αλλά και των κλιματολογικών συνθηκών, καθώς και της φυσικής
      ομορφιάς, δίδεται η ευκαιρία να χρησιμοποιείται ο χώρος και το καλοκαίρι και
      τον χειμώνα.\r\nΣε 3 μήνες θα έχουν ολοκληρωθεί οι σχετικές μελέτες και οι αρμόδιοι
      της Γαλατάσαραϊ θα επιστρέψουν για συνομιλίες στα κατεχόμενα. Η έκταση περιλαμβάνει
      και παραθαλάσσια ακτή και τα σχέδια ετοιμάζονται από την εταιρεία Iki Design
      Group. Στα σχέδια περιλαμβάνονται μεταξύ άλλων γήπεδο γκολφ, κέντρο θαλασσοθεραπείας
      και κέντρο εκθέσεων.\n\t\t"
