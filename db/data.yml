    - ":: Ένα ...κατοστάρικο οι εισφορές της Λέσχης! \n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t10-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t10:30\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Oι οικονομικές ...ενέσεις της Λέσχης φίλων του Απόλλωνα, είχαν συνέχεια.
      Όπως αναφέρουν σε ανακοίνωση τους έχουν δώσει άλλες 10 χιλιάδες ευρώ, ανεβάζοντας
      το σύνολο των εισφοράς τους στις 100 χιλιάδες στο σύντομο χρονικό διάστημα της
      λειτουργίας τους. \r\n\"Φίλες και φίλοι,\r\nΕίμαστε στην ευχάριστη θέση να ανακοινώσουμε
      ότι οι συνολικές εισπράξεις από εγγραφές μελών στη Λέσχη Φίλων και άλλες εισφορές
      έχουν φτάσει αισίως το ποσό των 100 χιλιάδων ευρώ.\r\nΜε βάση τους σκοπούς ίδρυσης
      μας, το 90% των εισπράξεων να πηγαίνει στην ποδοσφαιρική εταιρεία έναντι έκδοσης
      μετοχών στο όνομα του σωματείου ΑΠΟΛΛΩΝ ΛΕΜΕΣΟΥ και το 10% στα υπόλοιπα τμήματα
      του ΑΠΟΛΛΩΝΑ.\r\nΩς εκ τούτου ανακοινώνουμε ότι καταβάλλουμε σήμερα 10/08/2011
      στο Δ.Σ. της ποδοσφαιρικής εταιρείας το ποσό των 10,000 ευρώ, ως τέταρτη δόση
      (σύνολο 90,000 ευρώ).\r\nΕπιπρόσθετα 10,000 ευρώ, που αντιστοιχεί στο 10% των
      συνολικών εισπράξεων (100,000 ευρώ), κατανέμεται ως ακολούθως:\r\n1.     Καλαθόσφαιρα
      Ανδρών: 5,600 ευρώ\r\n2.     Πετόσφαιρα Γυναικών: 2,400 ευρώ\r\n3.     ΑΠΟΛΛΩΝ
      Ladies: 1,000 ευρώ\r\n4.     Ακαδημίες ΑΠΟΛΛΩΝ: 1,000 ευρώ\r\nΣημειώνεται ότι
      μέσω εισφορών στη Λέσχη Φίλων από άτομα που είχαν την έντονη επιθυμία να βοηθηθεί
      το νευραλγικό τμήμα των Ακαδημιών μας, θα καταβληθεί  επιπρόσθετα το ποσό των
      1,000 ευρώ (σύνολο 2,000 ευρώ).\r\nΕπίσης έχει ήδη δοθεί το εισιτήριο διάρκειας
      που κληρώθηκε στην εκδήλωση γνωριμίας της 01/08/2011 σ’ένα άπορο φίλο του ΑΠΟΛΛΩΝΑ,
      βάσει της επιθυμίας του νικητή κύριου Φώτου Παρασκευά (Εταιρεία Nipton Path
      Ltd).\r\nΚαταληκτικά, θα θέλαμε να ευχηθούμε καλή επιτυχία σε όλα τα τμήματα
      της αγαπημένης μας ομάδας  και καλούμε τον κόσμο να στηρίξει τα εισιτήρια διαρκείας,
      που για πρώτη φορά καλύπτουν όλα τα τμήματα του ΑΠΟΛΛΩΝΑ\".\r\n \r\nΕκ Λέσχης
      Φίλων\r\nΥπηρεσιακό Δ.Σ.\n\t\t"
