    - Κόντρα στο Δικέφαλο
    - Κόντρα στο Δικέφαλο της Αθήνας θα τεθεί σήμερα η ΑΕΛ η οποία θα δώσει ένα ακόμη
      τεστ στην διάρκεια της προετοιμασίας της.
    - ":: Κόντρα στο Δικέφαλο \n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t10-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t11:53\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->\n\t\t\tΚόντρα στο Δικέφαλο της Αθήνας θα τεθεί σήμερα η ΑΕΛ ( 21:30,
      LTV) η οποία θα δώσει ένα ακόμη τεστ στην διάρκεια της προετοιμασίας της. Οι
      Λεμεσιανοί θα προσπαθήσουν όπως και σε κάθε παιγνίδι να πάρουν τη νίκη απέναντι
      σε ένα αντίπαλο που συγκαταλέγεται στους παραδοσιακά μεγάλους του Ελληνικού
      ποδοσφαίρου. \r\nΟ βαθμός δυσκολίας των γαλαζοκιτρίνων αυξάνεται νοουμένου ότι
      η ομάδα αντιμετωπίζει πολλά προβλήματα απουσιών. Ντεντέ, Αϊρόσα, Νικολάου και
      Περικλέους βρίσκονται με τις εθνικές τους ομάδες ενώ Ρόκε, Πίτσιλλος, Πάρπας
      και Νίλσον θα παρακολουθήσουν τον αγώνα με πολιτική περιβολή αφού είναι τραυματίες.
      Στο Αντώνης Παπαδόπουλος πρόκειται να βρεθούν εκατοντάδες οπαδοί που θα ταξιδέψουν
      από τη Λεμεσό για να βρεθούν κοντά στην ομάδα. Ακόμη του Κουιαμέ…\r\nΌσο σημαντική
      είναι η έλευση του στην ομάδα άλλο τόσο κούρασε το αν θα τεθεί ή όχι στη διάθεση
      του Πάμπου Χριστοδούλου. Ο λόγος για τον Μιγκέλ Κουιαμέ, το όνομα του οποίου
      πρωτοεμφανίστηκε στο ρεπορτάζ πριν από δύο περίπου μήνες. Ο καθ’ ύλην αρμόδιος
      για το θέμα, Ρούι Τζούνιορ δηλώνει δημόσια ότι ο 19χρονος αριστερός μπακ από
      την Αγκόλα θα βρίσκεται σύντομα στην ομάδα. Χρήστος Ζαβός\n\t\t"
