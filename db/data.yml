    - Ο υποβιβασμός του Βόλου κρίνει τις μεταγραφές!
    - Στο ξενοδοχείο που έχει καταλύσει η αποστολή της ΑΕΚ στην Κύπρο, οι Αδαμίδης,
      Γκρέταρσον, Κασνακίδης και Δημητριάδης μίλησαν για το... δυναμικό του Ολυμπιακού
      Βόλου.
    - ":: Ο υποβιβασμός του Βόλου κρίνει τις μεταγραφές!\n\t\t\t:: Ημερομηνία δημοσίευσης:\n\t\t\t09-08-2011\n\t\t\t-
      \n\t\t\tΏρα:\n\t\t\t19:02\n\t\t\n\t\t\t\n.str_photo_header {\n\tbackground-color:#000000;\n\tfont-size:13px;\n\tcolor:#ffffff;\n
      \  \tfont-weight:none;\n}\n.str_photo_table {\n\tbackground-color:#F7FBFD;\n
      \  \tborder:2px solid #D8DFE2;\n}\n.str_photo {\n\tbackground-color:#ffffff;\n
      \  \tborder:0px solid #dddddd;\n   \tcursor:hand;\n\tpadding:5px;\n}\n\n\t\t\t<!--//
      <![CDATA[\n    /* [id21] League - Story - Textlink - Top */\n    OA_show(21);\n//
      ]]> -->Στο ξενοδοχείο που έχει καταλύσει η αποστολή της ΑΕΚ στην Κύπρο, οι Αδαμίδης,
      Γκρέταρσον, Κασνακίδης και Δημητριάδης μίλησαν για το... δυναμικό του Ολυμπιακού
      Βόλου.\r\nΧρήματα δεν υπάρχουν διαθέσιμα στην ΑΕΚ όπως προκύπτει και αποδεικνύει
      ο τραγικός αγωνιστικός σχεδιασμός – προγραμματισμός (ο ποιος;) που έχει γίνει
      από τον Μάιο μέχρι και σήμερα.\r\nΓια τον λόγο αυτό στην Ενωση είναι πολύ λογικό
      μετά τις υποθέσεις Ντιόπ και Μίτσελ που οδηγήθηκαν (για τον ένα ή τον άλλο λόγο)
      σε “ναυάγιο” να ψάχνονται για το πώς θα μπορέσουν να καλύψουν τα κενά που δημιουργήθηκαν
      με παίκτες από το ρόστερ του Ολυμπιακού Βόλου αν και εφόσον υποβιβασθεί η ομάδα.\r\nΣύμφωνα
      με πληροφορίες τη συγκεκριμένη κουβέντα είχαν στο ξενοδοχείο που έχει καταλύσει
      η αποστολή της ΑΕΚ στην Κύπρο προ λίγων ωρών οι Αδαμίδης, Γκρέταρσον, Κασνακίδης
      και Δημητριάδης. \r\nΜία συζήτηση που ξεκίνησε με αφορμή την ενημέρωση των παραπάνω
      από τον υπάλληλο του ποδοσφαιρικού τμήματος της Ενωσης Βαγγέλη Γιαννίση για
      τον αποκλεισμό του Ολυμπιακού Βόλου από το Europa League.\r\nΕίναι κάτι που
      καιρό τώρα σημειώνουν στην πλειονότητά τους τα ΜΜΕ, ότι δηλαδή στην ΑΕΚ θα κινηθούν
      για περιπτώσεις παικτών από την ομάδα του Βόλου (όπως π.χ. είναι οι Μόνχε, Αλβαρεζ)
      αν τελικά αποφασισθεί τελεσίδικα ο υποβιβασμό του τοπικού Ολυμπιακού στην Football
      League.\n\t\t"
